<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),

  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS

          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });

        window.Velocity(viewport, openProp,{

        window.Velocity(rightSideBar, {
          width: '0px'

          duration: MOTION_TIME,

            window.Velocity(rightMotions, {
              opacity: 0

          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });

      for (let i = 0; i < drawerBox.children.length; i++) {

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;ul&gt;
&lt;li&gt;2013年6月余额宝诞生，中国银行业真实的感觉到互联网企业的竞争&lt;/li&gt;
&lt;li&gt;2014年民生银行直销银行悄然上线，创新性推出弱实名电子银行账户，用于投资理财业务&lt;/li&gt;
&lt;li&gt;2015年底P2P平台跑路事件的爆发，为互联网金融行业敲响警钟，监管开始规范整治市场环境&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;strong&gt;3）规范期：为应对风险，监管机构对交易参与方进行了管控。&lt;/strong&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;2015年12月25日，央行发布392号明文提出银行应建立银行账户分类管理机制，将个人银行账户分为I类、II类、III类账户，以明确II类账户的方式合规化弱实名账户的意义，并增加了III类户的分层管理及场景作用&lt;/li&gt;
&lt;li&gt;2015年12月28日，人行公告非银行支付机构网络支付业务管理办法（43号文）&lt;/li&gt;
&lt;li&gt;各家银行也在针对账户分类体系进行相关改造，I类账户沿用原有个人银行结算账户的标准，新增II类、III类账户，主要用于开拓直销银行业务及外部渠道的合作。同时人行一方面洗牌支付机构，一方面大力扶植中小银行，可以说是用心良苦。&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;strong&gt;4）成熟期：打造以Ⅱ、Ⅲ类账户为基干的网络金融账户体系。&lt;/strong&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;中国人民银行关于印发《条码支付业务规范（试行）》的通知（银发〔2017〕296号）&lt;/li&gt;
&lt;li&gt;261号和302号文规范，目前个人银行账户应用体系已初步建成，通过分级服务设计，即满足降低银行服务门槛推进普惠金融发展&lt;/li&gt;
&lt;li&gt;关于改进个人银行账户分类管理有关事项的通知（银发〔2018〕16号），再进一步明确了网络支付账户、个人银行账户的市场定位&lt;/li&gt;
&lt;li&gt;从多方面因素来看，人民银行极大的便利了银行账户大力拓展发展自己的商户，大力以银行普惠金融的形式致力于小额高频场景&lt;/li&gt;
&lt;li&gt;后续，相信随着市场的不断变化，还会出台更为完善的监管明细，有效规范市场秩序&lt;br&gt;
通过梳理监管脉络，我们不难发现，银行账户体系是伴随银行业向互联网化发展而来，也是传统金融逐步转型的必经之路；通过对银行账户和第三方支付账户的双轨并行化集中监管，能规范市场经济，能给消费者带来更安全、更便捷、更合规的服务；通过重点挖掘II、III类账户的价值，能扩大账户覆盖范围、更好的站稳市场。&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;strong&gt;名词百科&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;账户：&lt;/strong&gt; 是根据会计科目设置的，具有一定格式和结构，用于反映会计要素的增减变动情况及其结果的载体。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;账号：&lt;/strong&gt; 指用户在系统中的登录的凭证和个人信息。一个用户可以有多个帐号，一个账号可以有多个账户，比如活期账户，定期账户等。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;支付账户经营范围：&lt;/strong&gt; 不能申请基金销售、保险代理、融资租赁等金融牌照下经营相关金融业务，必须通过成立或者收购子公司的情况下进行，不得基于条码技术从事相关信贷业务。同样也是从事信贷、融资、理财、担保、信托、货币兑换等金融业务的其他机构，所以对比监管条文，是可以很明确的看到约束了支付机构的行为。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;银行账户经营范围：&lt;/strong&gt; 对银行II、III类账户人民银行无论从条码支付还是线上支付都没有进行约束。为地方性银行提供了全新的获客方式，避免了地方性银行因为业务单一引起的银行资本充足率不足，减少银行系统性风险，其次也是提高银行积极性，投身于金融科技的研发过程中，而非一直想着玩通道、各种非标。&lt;/p&gt;
&lt;p&gt;2&lt;strong&gt;账户体系的基本定义&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;账户体系的设计是整个核心系统的底层基础，是核心系统在基础金融服务的基础上，为个人及单位客户提供对于资金收、付、管的服务。账户体系定义所有的操作均以交易的形式发生，但从金融核心系统的发展来看，将由以交易或用户驱动转变为以移动化、体验化、场景化进行管理的账户体系。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;1）账户分类&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;从内容上来说，可以分为资产类账户、负责类账户、权益类账户、成本类账户、损益类账户；从功能上来说，可以分为活期账户、定期账户、贷款账户；一般来说，账户按照客户类型可以分为个人账户、单位账户、同业账户。&lt;/p&gt;
&lt;p&gt;个人账户：是存款人凭个人身份证件以自然人名称开立的银行账户，用于办理个人转账收付或现金存取。人民币账户还可以分为Ⅰ类户、Ⅱ类户、Ⅲ类户，不同类别的个人银行账户有不同的功能和权限。&lt;/p&gt;
&lt;p&gt;单位账户：是公司为自身业务开展的需求而为自己设立的账户，如基本账户、一般账户、临时账户及专用账户。&lt;/p&gt;
&lt;p&gt;同业账户：是用于银行之间的资金往来，如资金划拨和结算，而相互开立的往来账户，一般称为跨系统资金划拨，其核算以“同业往来”科目往来账户清算。&lt;br&gt;
&lt;strong&gt;名词百科&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;Vostro account：&lt;/strong&gt; 意思是同业存款，贵行帐，来帐，你方账户即来账，称对方银行在该行（我方）开立的账户。即他行在我行开立的账户。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;Nostro account：&lt;/strong&gt; 意思是存放在国外同业帐户，往帐，我方帐户，银行往来帐户，我行在对方银行开立的账户。即我行在他行开立的账户。注：在银行核心系统中，我行也会记录由他行保管的我行资产，便于进行对账。就好比我们把钱借给了别人，我们自己这边也要做个记录一样，只有当我们自己做的记录和对方的记录一致，我们才会放心。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;联名账户：&lt;/strong&gt; 由两个或两个以上（五个以下）个人客户共同开立，存款不受限制，支取须按约定方式办理的本外币个人活期结算账户或整存整取定期储蓄存款账户。有3大特点，一是共同管理，通过共同开立账户，满足客户共同管理资金的需求；二是共同使用，通过约定支取方式，实现对账户资金的合理支配；三是共同积累，约定账户资金共有方式后，实现对账户资金的共享。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;2）账户组成&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;所有账户都包含四个方面：&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206191251075.jpg&#34; alt=&#34;image4&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;除此之外，核心系统还可以根据业务需要按交易渠道、交易金额、客户级别、存期等多个维度，设置不同的账户。&lt;/p&gt;
&lt;p&gt;账户还分为左方、右方两个方向，在借贷记账法下，其左方一律称为“借方”，其右方一律称为“贷方”。资产、成本、费用类账户借方登记增加额、贷方登记减少额；负债、所有者权益、收入类账户借方登记减少额、贷方登记增加额。账户中登记本期增加的金额，称为本期增加发生额；登记本期减少的金额，称为本期减少发生额；增减相抵后的差额，称为余额，余额按照时间不同，分为期初余额和期末余额。&lt;/p&gt;
&lt;p&gt;最后是各个行的账号编制规则都不相同，同一个银行内部也会因不同性质的账号，采取不同的账号编制规则。&lt;/p&gt;
&lt;p&gt;**3）账户与会计科目 **&lt;/p&gt;
&lt;p&gt;会计科目是形成账户的最基本元素，因为账户是按照规定的会计科目在账簿中对各项经济业务的分类、系统、连续记录的一种手段；每条会计科目对应一银行业务产品，因为账户与会计科目的关联是由产品参数配置完成的，通过账户的客户类型、账户属性、核算分类、境内外标志、货币、存期等属性，来确定事先规定分类核算的科目编号；划分产品与科目的对账关系后，可以通过对各种会计科目的整合建立综合帐务系统。&lt;/p&gt;
&lt;p&gt;例如：存入一笔人民币10000元的活期存款，系统可以通过账户的资料自动匹配到对应的一个会计科目，管理这笔存款。例如，境内个人活期存款、境外个人活期存款、境外外资企业保本理财产品存款、境内中资企业结构性存款...&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;名词百科&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;综合账户系统&lt;/strong&gt; 按会计科目进行核算，反映各科目的资金增减变化情况，可以分为科目日结单、总账、日计表。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;科目日结单&lt;/strong&gt; 是控制明细核算的发生额，记账凭证和轧平当天账务的工具；是对当天各科目的借贷方发生额及传票张数的汇总记录；是登记总账的依据。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;总账&lt;/strong&gt; 按科目设立；对借贷双方反映余额；本日余额应根据各分户账的借方、贷方余额，分别加计总数。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;日计表&lt;/strong&gt; 日计表是反映当天全部银行业务活动情况的会计报表，也是轧平当天全部银行账务的重要工具；表上各科目的本日发生额和余额，是根据总账各科目的当日借方和贷方发生额和余额得出的；科目借方发生额合计＝各科目贷方发生额合计；各科目借方余额合计＝各科目贷方余额合计。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;银行会计科目&lt;/strong&gt;是根据银行业务、国家经济财政法规、中央银行与金融机构、非金融机构，金融机构和非金融机构之间的经济业务往来设置的。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;企业会计科目&lt;/strong&gt;是根据一般企业一般运行规律设置的科目，但是它们的设置依据是相同，都是采用复式记账法，运用借贷平衡法计算的。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;3）账户与介质及挂失&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;账户介质就是能证明、记录、核实账户内容的实体物，通常由产品参数定义产品允许配发的介质类型。如借记卡，定期存单，活期存折，定期存折等等够证明你账户内容的证据。&lt;/p&gt;
&lt;p&gt;既然聊到账户介质，就顺带聊聊挂失功能。定期存单、存折、卡、或者是账户密码遗失，都可以进行挂失。如果客户未带身份证或不方便到银行办理正式挂失，可以采用电话的方式先进行口头挂失，并在5日内办理正式挂失，否则口头挂失会正式失效。正式挂失时要提供身份证件，填写“挂失申请书”及存款日期、种类、户名、金额、账号等账户信息。&lt;/p&gt;
&lt;p&gt;介质（卡、存单、存折）正式挂失7天后，客户可到办理挂失的银行机构领取新凭证或取款；支票或汇票挂失后，付款行查明申请挂失的支票确未付款后，暂停支付，有效期为3天，3天期满未收到银行法院停止支付通知会自动失效（个人支票）；客户办理挂失手续后，又找到了原介质，可要求撤销挂失，持已挂失的介质、申请书等到挂失受理网点办理即可。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;4）账户层次、主子关系、实体与虚拟关系&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;A.以客户为中心的统一账户体系&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://img.zenme.run/img/202206191251393.jpg&#34; alt=&#34;image5&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
以客户号为主导，联系所有与客户相关的帐户信息，所有帐户共用唯一的客户信息。&lt;/p&gt;
&lt;p&gt;银行自身的帐务做为一类特殊的帐户，客户缺省为银行自身，在此称其为内部帐。帐户管理体系采用统一的多分户模式，不论对私对公，均采用客户帐号+款项代码(可理解为会计科目号)方式，以客户帐号做为面向外部客户的唯一形式，由系统内部管理其下的所有款项，使系统从底层基础支持多重帐户的管理，并可为每个款项建立与其他帐户的相关性，实现不同层次类别的帐户管理。&lt;/p&gt;
&lt;p&gt;客户帐号存储帐户的静态信息，是指面向客户，客户能够实际看到的帐号，也可以称为主帐号。例如：存折上打印的活期存款帐号、单位客户购买和签发支票时使用的用于结算的支票户帐号、储蓄卡卡号、一本通的主帐号、定期存单的帐号等。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;B.最通用的账户结构模型&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206191251024.jpg&#34; alt=&#34;image6&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;客户账号同上，是对外展示给客户使用的交易账号。记账账号也称作系统账号，是底层的实体账号，对应一笔具体的金额、控制计结息规则等。&lt;/p&gt;
&lt;p&gt;同一客户账号下可以有多个记账账号，一个记账账号只对应一个有效的客户账号。客户账号与客户账号之间可以维护各种关系，比如附属卡/单位卡/虚拟子帐号等。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;C.虚拟子账户结构&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206191251270.jpg&#34; alt=&#34;image7&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
虚拟子账户是指对一个账户中的资金，因分类管理需要而设置的账簿，每个账簿有各自独立的余额和交易明细信息，但并不是会计核算处理的对象。&lt;/p&gt;
&lt;p&gt;虚拟子账户允许资金存入、支取、转账等，但核心不对其计提利息、也不结息。该账户体系的最大优点是支持对虚拟子账户的交易明细进行屏蔽，支持全部或部分字段屏蔽。&lt;/p&gt;
&lt;p&gt;例如：投标人通过各种途径（现存除外）向虚拟子账户缴纳保证金并hold住金额；公共资源交易中心检查交易明细，确认通过后对保证金金额进行释放；在开标前，可以对交易明细进行屏蔽，防止敏感信息泄露；在开标后，公共资源交易中心校验虚拟子账户信息，逐笔退还至原账户；子账户下的虚拟子账户发起退款明细查询交易并返回查询结果给公共资源交易中心，项目投标结束后，将子账户下对应的虚拟子账户所有余额都上划交易结算户，解除账户结构关系，并将虚拟户销户。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;D.个人账户关系（借记卡为例）&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206191252427.jpg&#34; alt=&#34;image8&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
个人借记卡主要分为主卡、副卡、联名卡。&lt;/p&gt;
&lt;p&gt;主卡可以下挂活期子账户与定期子账户；副卡与主卡共用活期子账户，不能下挂定期子账户；联名卡共用主账户与子账户信息，卡号不相同。&lt;/p&gt;
&lt;p&gt;个人账户关系除上图外，可以设计为一张借记卡下关联多个主账户，默认一个主账户，允许更改卡下的默认主账户，还可以一个主账户配多张借记卡等。&lt;br&gt;
...&lt;br&gt;
...&lt;/p&gt;
&lt;p&gt;账户体系可以分为母虚子实、母实子虚、母实子实、多层级账簿，还可以按对公或对私、一本通、自贸区、结算户、非结算户进一步细分。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;5）多层级账户对客展示&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;A.登记交易明细&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;登记发起交易的介质号码（如：卡号、存折账号、对公账号、虚拟子帐号）、以及记账的实体账号（即：系统账号）。当作为交易对手信息登记时，仅登记介质号码（如：卡号、存折账号等），或者是客户账号（如客户号+交易币种序号，可以查出对应的系统账号，关键在于编码规则的设计）。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;B.交易明细查询&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;输入子账号，则直接查询该子帐号的交易明细；如果介质栏位填卡号/账号，则查询该卡号/账号发起的交易明细；对于一卡多户的情形，如果仅输入卡号，则查询其默认账户的交易明细，如果要查询其他账户的交易明细，则需要制定具体账号；对于一户多卡的情形，如果仅输入卡号，则查询该卡号的交易明细，如果查询该卡下账户的交易明细，则需要制定具体账号。&lt;br&gt;
...&lt;br&gt;
...&lt;/p&gt;
&lt;p&gt;站在客户上来看，还有客户视图看到哪个层级、余额查询是否汇总余额等多个角度；从设计的角度上，不仅要考虑系统架构的适用性方面，而且要考虑逐步实现的步骤。所以，同样的业务处理，在不同的系统处理方式不一致。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;6）如何路由确定账户信息&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206191252579.jpg&#34; alt=&#34;image9&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;基于以上账户体系结构，系统需要提供账户路由构件或接口，供核心系统内或外围系统查询输入卡号/账号的账户属性，以及卡/账号关联的子帐号清单、账号关联的借记卡清单等功能。&lt;/p&gt;
&lt;p&gt;3&lt;strong&gt;构建生态型账户体系&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;1）三类账户&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206191252572.jpg&#34; alt=&#34;image10&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
I类户是全功能账户，一般个人工资收入、大额转账、医疗养老保险、公积金等，该账户都满足；II类户类似于“钱包”，可以存取款、投资理财、消费缴费、转入转出等，有一定限额的要求；III类户类似“零钱袋”，仅用于小额交易，且账户余额不超过2000元，年累计限额5万元。&lt;br&gt;
注意：银行通过电子渠道非面对面为个人开立Ⅱ、Ⅲ类户时，应当要求开户申请人登记验证的手机号码与绑定账户使用的手机号码保持一致。&lt;br&gt;
轻松一刻&lt;br&gt;
&lt;strong&gt;有人打了个有趣的比方：&lt;/strong&gt; Ⅰ类账户就像是老婆用的，什么金融业务都能办；Ⅱ类账户就像是自己用的，只能投资理财缴费不能超额；Ⅲ类账户就像是给小孩用的，只能做一些小额支付。&lt;/p&gt;
&lt;p&gt;央行出台政策，一方面，满足银行创新需求，为消费者支付结算服务提供便利；坚持底线原则，落实银行账户实名制要求，实现账户风险隔离；保护消费者合法权益，指导消费者有效管理账户。另一方面，根据账户风险级别，提供个性化产品服务，由账户分级带动银行客户经营思路的转变，同时也为第三方支付提供支付结算、资金存管等服务。&lt;/p&gt;
&lt;p&gt;未来金额必然是金融与科技相结合的新型服务模式，传统金融从交易、账户、支付、投资等服务进行转型升级。而账户体系对银行经营管理的重要性、创新延展性、竞争主导型等方面都起着重要作用。因此，做好账户管理是每一个金融从业机构的必修课。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;3）生态型账户体系&lt;/strong&gt;&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;2&#34;&gt;&lt;img src=&#34;https://img.zenme.run/img/202206191252734.jpg&#34; alt=&#34;image11&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;生态型账户体系重点在于多维度的差异化。面向外部市场环境，需要产品创新灵活、易于融入生态场景、推出市场速度快、风险定价灵活；面向机构，需要对接方式灵活、安全稳健、资金托管、定制化服务；面向客户，需要功能多样、方便快捷、安全可靠、强调体验；面向内部业务合作，需要结构设计灵活、适应能力强、系统对接灵活且成本低、指标可量化。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;3）智慧银行架构&lt;/strong&gt;&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;3&#34;&gt;&lt;img src=&#34;https://img.zenme.run/img/202206191252630.jpg&#34; alt=&#34;image12&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;第一层是基础服务能力，重点打造核心银行、总账、信贷、理财、反洗钱、监管报送等一套传统银行服务能力；第二层是打造互联网化的金融与非金融服务能力，重点建设用户中心、在线支付平台、在线融资平台等互联网化金融服务平台；第三层是通过金融开发平台输出互联网化金融能力；第四层是实现与外部全生态场景的深度融合。&lt;/p&gt;
&lt;p&gt;生态型账户体系是用I类账户覆盖第一层基础金融服务建设过程，将牢靠的账户能力向上层延展，保障账户能力的伸缩性；重点用II、III类账户覆盖第二、三、四层能力，保证在安全可控的情况下，提高账户的灵活度及特色化程度，并结合第四层外部生态的变化，在监管范围内，创新账户，形成符合场景的账户结构与功能。&lt;/p&gt;
&lt;p&gt;4&lt;strong&gt;总结&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;选择账户体系，不能简单看流行性，没有不顾背景的所谓最佳账户体系。因为基于不同银行特定的商业环境，每种账户体系，都会有各自的优劣。所以，对于各行核心系统建设中对账户体系的选择，就如同找老婆，没有最好的，只有最合适的。&lt;/p&gt;

        <a class="result-title" href="https://telegrax.github.io/post/xing-ji-zheng-ba-xi-lie-ju-qing-jie-shao-lai-zi-wei-ji/"" data-c="
          &lt;p&gt;莎拉！！凯瑞甘！！刀锋女王！！&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206191103817.jpg&#34; alt=&#34;1338865615_1)&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;h2 id=&#34;故事情节&#34;&gt;故事情节&lt;/h2&gt;
&lt;p&gt;这一系列的游戏剧情发生在26世纪初期的&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E5%85%8B%E6%99%AE%E9%B2%81%E6%98%9F%E5%8C%BA&#34;&gt;克普鲁星区&lt;/a&gt;（Korprulu Sector）——遥远的&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E9%93%B6%E6%B2%B3%E7%B3%BB&#34;&gt;银河系&lt;/a&gt;中心，讲述了三个种族之间的斗争。&lt;/p&gt;
&lt;p&gt;在任何游戏事件均未发生的亘古时期，一个名为“&lt;a href=&#34;https://zh.wikipedia.org/wiki/Xel&#39;Naga&#34;&gt;萨尔娜迦&lt;/a&gt;”（Xel&#39;Naga）的种族曾经透过&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E5%9F%BA%E5%9B%A0%E5%B7%A5%E7%A8%8B&#34;&gt;基因工程&lt;/a&gt;先后改造了&lt;a href=&#34;https://zh.wikipedia.org/wiki/Protoss&#34;&gt;星灵&lt;/a&gt;与&lt;a href=&#34;https://zh.wikipedia.org/wiki/Zerg&#34;&gt;异虫&lt;/a&gt;，试图创造出“纯净的物种”。不幸的是，试验最终失败，并且萨尔娜迦几乎完全被异虫所消灭。在游戏剧情开始的数个世纪前，&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E5%9C%B0%E7%90%83&#34;&gt;地球&lt;/a&gt;上的强权国际组织“&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E5%9C%B0%E7%90%83%E8%81%94%E5%90%88%E7%90%86%E4%BA%8B%E4%BC%9A&#34;&gt;地球联合理事会&lt;/a&gt;”（United Earth Directorate）发动了一项殖民计划用以解决地球上严重的&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E4%BA%BA%E5%8F%A3%E9%81%8E%E5%A4%9A&#34;&gt;人口问题&lt;/a&gt;。但是殖民舰队的电脑在运行途中出现故障，使得舰队严重偏离航向，最终迫降在了星灵领域的边缘。失去了与地球的联络，他们建立了各自的殖民行星并迅速发展起了科技。由于对人类的行为与潜在的精神能力产生了兴趣，星灵悄悄地监视着这里的人类，保护他们免受未知的威胁。然而，为了同化并吸收人类潜在的精神能力，异虫感染了数颗人类行星，但随后被星灵焚毁了。&lt;/p&gt;
&lt;h3 id=&#34;星际争霸&#34;&gt;星际争霸&lt;/h3&gt;
&lt;p&gt;主条目：&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8_(%E6%B8%B8%E6%88%8F)&#34;&gt;星际争霸 (游戏)&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;《&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8_(%E6%B8%B8%E6%88%8F)&#34;&gt;星际争霸&lt;/a&gt;》的剧情开始于第一次异虫感染的几天之后。当时的统治政府“&lt;a href=&#34;https://zh.wikipedia.org/w/index.php?title=%E6%B3%B0%E5%80%AB%E8%81%AF%E9%82%A6&amp;amp;action=edit&amp;amp;redlink=1&#34;&gt;泰伦联邦&lt;/a&gt;”（Confederacy of Man）由于同时遭受了异虫和星灵攻击而倍感恐慌。一支由&lt;a href=&#34;https://zh.wikipedia.org/w/index.php?title=%E9%98%BF%E5%85%8B%E5%9C%96%E6%B4%9B%E6%96%AF%C2%B7%E8%92%99%E6%96%AF%E5%85%8B&amp;amp;action=edit&amp;amp;redlink=1&#34;&gt;阿克图尔斯·蒙斯克&lt;/a&gt;（Arcturus Mengsk）领导的反叛军“&lt;a href=&#34;https://zh.wikipedia.org/w/index.php?title=%E5%85%8B%E5%93%88%E4%B9%8B%E5%AD%90&amp;amp;action=edit&amp;amp;redlink=1&#34;&gt;克哈之子&lt;/a&gt;”（Sons of Korhal）通过使用联邦的幽能科技将大量异虫吸引到了联邦的首都行星&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E5%85%8B%E6%99%AE%E9%B2%81%E6%98%9F%E5%8C%BA&#34;&gt;塔桑尼斯&lt;/a&gt;上，最终推翻了联邦。趁着联邦摧毁的权力真空，蒙斯克建立了新的“&lt;a href=&#34;https://zh.wikipedia.org/w/index.php?title=%E6%B3%B0%E5%80%AB%E8%87%AA%E6%B2%BB%E8%81%AF%E7%9B%9F&amp;amp;action=edit&amp;amp;redlink=1&#34;&gt;泰伦帝国&lt;/a&gt;”（Terran Dominion）。然而，在塔桑尼斯行星上的战斗中，蒙斯克抛弃了其部下&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%E8%A7%92%E8%89%B2%E5%88%97%E8%A1%A8&#34;&gt;莎拉·路易斯·凯瑞甘&lt;/a&gt;使其为异虫所俘获并感染；这也导致了蒙斯克的另一个部下&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%E8%A7%92%E8%89%B2%E5%88%97%E8%A1%A8&#34;&gt;吉姆·雷诺&lt;/a&gt;带领一支小型舰队离开了他。异虫将凯瑞甘带回了&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E5%85%8B%E6%99%AE%E9%B2%81%E6%98%9F%E5%8C%BA&#34;&gt;查尔行星&lt;/a&gt;上的主巢穴并使其重生，随后开始与&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%E8%A7%92%E8%89%B2%E5%88%97%E8%A1%A8&#34;&gt;塔萨达&lt;/a&gt;和&lt;a href=&#34;https://zh.wikipedia.org/wiki/Protoss&#34;&gt;黑暗圣堂武士&lt;/a&gt;&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%E8%A7%92%E8%89%B2%E5%88%97%E8%A1%A8&#34;&gt;泽拉图&lt;/a&gt;交战。在刺杀一只&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%E6%AC%A1%E8%A6%81%E8%A7%92%E8%89%B2%E5%88%97%E8%A1%A8&#34;&gt;脑虫&lt;/a&gt;的过程中，泽拉图不慎与&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%E8%A7%92%E8%89%B2%E5%88%97%E8%A1%A8&#34;&gt;主宰&lt;/a&gt;产生了心灵链接并暴露了星灵的家园&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E5%85%8B%E6%99%AE%E9%B2%81%E6%98%9F%E5%8C%BA&#34;&gt;艾尔行星&lt;/a&gt;的位置。主宰迅速发动了对艾尔的全面入侵，意图获取星灵的基因，借此将异虫进化成最完美的种族。由于塔萨达一直与黑暗圣堂武士合作，因此被秘密议会视为叛徒，但他仍然选择与泽拉图回到艾尔，试图说服议会唯有联合黑暗圣堂武士的力量才能击败主宰，之后在吉姆·雷诺以及&lt;a href=&#34;https://zh.wikipedia.org/wiki/Protoss&#34;&gt;圣堂武士&lt;/a&gt;&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%E8%A7%92%E8%89%B2%E5%88%97%E8%A1%A8&#34;&gt;菲尼克斯&lt;/a&gt;的帮助下，于艾尔发动了对异虫的决战。最终，塔萨达驾驶旗舰，采用自杀式攻击，与强大的主宰同归于尽。&lt;/p&gt;
&lt;h3 id=&#34;星际争霸惑星暴乱&#34;&gt;星际争霸：惑星暴乱&lt;/h3&gt;
&lt;p&gt;主条目：&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%EF%BC%9A%E5%8F%9B%E4%B9%B1&#34;&gt;星际争霸：叛乱&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;讲述2504年，一个叫做勃朗特四号(Brontes IV)的人类殖民地被虫族血洗的惨剧。&lt;/p&gt;
&lt;h3 id=&#34;星际争霸天降神罚&#34;&gt;星际争霸：天降神罚&lt;/h3&gt;
&lt;p&gt;主条目：&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%EF%BC%9A%E6%8A%A5%E5%BA%94&#34;&gt;星际争霸：报应&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;讲述人类星灵异虫的三个英雄为了争夺可以统治全宇宙的阿古斯晶石(Argus Stone)而展开战斗的故事，这块神石源自140亿年前的前造物世纪，&lt;/p&gt;
&lt;h3 id=&#34;星际争霸母巢之战&#34;&gt;星际争霸：母巢之战&lt;/h3&gt;
&lt;p&gt;主条目：&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%EF%BC%9A%E6%AF%8D%E5%B7%A2%E4%B9%8B%E6%88%98&#34;&gt;星际争霸：母巢之战&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;在《&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%EF%BC%9A%E6%AF%8D%E5%B7%A2%E4%B9%8B%E6%88%98&#34;&gt;母巢之战&lt;/a&gt;》的剧情中，星灵的实质领导人变为泽拉图尔和&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%E8%A7%92%E8%89%B2%E5%88%97%E8%A1%A8#Artanis&#34;&gt;阿塔尼斯&lt;/a&gt;。他们将幸存的星灵从艾尔撤到了黑暗圣堂武士的家乡&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E5%85%8B%E6%99%AE%E9%B2%81%E6%98%9F%E5%8C%BA#Shakuras&#34;&gt;莎库拉斯&lt;/a&gt;上。在这里，他们最终寻觅到了Uraj和Khalis两块水晶。待所有星灵撤回一座&lt;a href=&#34;https://zh.wikipedia.org/wiki/Xel&#39;Naga&#34;&gt;萨尔娜迦&lt;/a&gt;神庙后，两块水晶释放了它们的能量，摧毁了星球上的一切——包括异虫，还有黑暗圣堂武士的家园。与此同时，地球联合理事会（UED）的远征舰队来到了科普卢星区，地球强大的军事力量摧毁了泰伦帝国并俘获了异虫新的主宰。但由于&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%E8%A7%92%E8%89%B2%E5%88%97%E8%A1%A8#Samir_Duran&#34;&gt;萨米尔·杜兰&lt;/a&gt;的叛变导致未能俘虏蒙斯克大帝本人。这时，&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%8E%8E%E6%8B%89%C2%B7%E5%87%B1%E8%8E%89%E6%A0%B9&#34;&gt;凯莉根&lt;/a&gt;为了不让地球军控制科普卢星区以及重掌虫权，选择联合了雷诺、菲尼克斯和蒙斯克对地球联合理事会发动反攻，重新夺回了“泰伦帝国”首都&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%E8%A7%92%E8%89%B2%E5%88%97%E8%A1%A8#Korhal&#34;&gt;克哈行星&lt;/a&gt;；在成功打击地球军后，没想到凯莉根却突然片面撕毁了同盟合作关系，杀死了蒙斯克的爱将&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%E8%A7%92%E8%89%B2%E5%88%97%E8%A1%A8#Edmund_Duke&#34;&gt;埃德蒙·杜克&lt;/a&gt;将军以及星灵大将-菲尼克斯。这使得吉姆.雷诺再度离开了&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%8E%8E%E6%8B%89%C2%B7%E5%87%B1%E8%8E%89%E6%A0%B9&#34;&gt;凯瑞甘&lt;/a&gt;。随后，她胁迫泽拉图杀死了新生的主宰，使&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%8E%8E%E6%8B%89%C2%B7%E5%87%B1%E8%8E%89%E6%A0%B9&#34;&gt;凯瑞甘&lt;/a&gt;统治了全部的虫族。在这之后，她击败了星灵、残余的UED和帝国，成为了整个星区内最强大的力量。她本人亦登基为“刀锋女王”（Queen of Blades）。&lt;/p&gt;
&lt;h3 id=&#34;星际争霸ii自由之翼&#34;&gt;星际争霸II：自由之翼&lt;/h3&gt;
&lt;p&gt;主条目：&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E6%B5%B7%E7%88%AD%E9%9C%B8II%EF%BC%9A%E8%87%AA%E7%94%B1%E4%B9%8B%E7%BF%BC&#34;&gt;星际争霸II：自由之翼&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;在母巢之战结束几年后，对抗“泰伦帝国”毫无起色的吉姆·雷诺沦落在马尔萨拉行星 （Mar Sara）的一间酒吧。这时候吉姆的老友，泰凯斯·芬利突然出现，并自称与莫比斯基金会 （Moebius Foundation）达成交换条件，被释放出来帮助莫比斯基金会寻找分散的萨尔娜迦神器，并以莫比斯基金会会以高价购买神器为由邀请吉姆入伙。吉姆在缺乏资金发动更进一步的革命与行动的困境下，答应了泰凯斯协助他寻找神器的要求。吉姆在占领了当地泰伦帝国的矿厂后获取了第一个神器碎片。在等待撤离的同时，异虫却突然大举入侵马尔萨拉。吉姆与当地反叛军守候至马特·霍纳上将（Matthew Horner）与吉姆的旗舰海伯利昂号（Hyperion,中国大陆译名“休伯利安号”）撤离他们。在谈话之中，吉姆意识到凯瑞甘已带领异虫返回克普鲁星区并入侵许多“泰伦帝国”的核心世界。 (注:中国大陆服务器译名不同，为“泰伦帝国”)&lt;/p&gt;
&lt;p&gt;在获取神器碎片的途中，吉姆遇到了曾经的老战友：&lt;a href=&#34;https://zh.wikipedia.org/w/index.php?title=%E6%BE%A4%E6%8B%89%E5%9C%96&amp;amp;action=edit&amp;amp;redlink=1&#34;&gt;泽拉图&lt;/a&gt;，&lt;a href=&#34;https://zh.wikipedia.org/w/index.php?title=%E6%BE%A4%E6%8B%89%E5%9C%96&amp;amp;action=edit&amp;amp;redlink=1&#34;&gt;泽拉图&lt;/a&gt;给了吉姆一颗装有自身预言的伊翰水晶，警告吉姆刀锋女皇：&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%8E%8E%E6%8B%89%C2%B7%E5%87%B1%E8%8E%89%E6%A0%B9&#34;&gt;凯瑞甘&lt;/a&gt;绝不能死，一但&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%8E%8E%E6%8B%89%C2%B7%E5%87%B1%E8%8E%89%E6%A0%B9&#34;&gt;凯瑞甘&lt;/a&gt;死亡，整个宇宙将会陷入万劫不复的深渊。&lt;/p&gt;
&lt;p&gt;获取了神器碎片后，吉姆抵达会合点准备与莫比斯基金会的负责人会合，却也惊讶的发现莫比斯基金会的负责人是昔日死对头─阿克图洛斯‧蒙斯克的儿子：维勒安·蒙斯克王子。维勒安以能够使&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%8E%8E%E6%8B%89%C2%B7%E5%87%B1%E8%8E%89%E6%A0%B9&#34;&gt;凯瑞甘&lt;/a&gt;变回人类的方法作为交换，让雷诺突击队与自治联盟部队结盟借此完成自己的父亲所办不到的事：消灭虫族。最后双方同心协力在查尔星上启动已经组合完成的神器，用其强大的能量波杀死所有虫族。而在最后吉姆与其他队员进入洞穴，扶起被能量波净化而虚弱的&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%8E%8E%E6%8B%89%C2%B7%E5%87%B1%E8%8E%89%E6%A0%B9&#34;&gt;凯瑞甘&lt;/a&gt;时，泰凯斯终于露出了自己的本意：实际上他早跟阿克图洛斯达成了交易，只要杀死&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%8E%8E%E6%8B%89%C2%B7%E5%87%B1%E8%8E%89%E6%A0%B9&#34;&gt;凯瑞甘&lt;/a&gt;就能换取自由之身。但最终泰凯斯仍不想背叛自己的战友吉姆而故意制造出空档，使自己被吉姆当场射杀。&lt;/p&gt;
&lt;h3 id=&#34;星际争霸ii虫群之心&#34;&gt;星际争霸II：虫群之心&lt;/h3&gt;
&lt;p&gt;主条目：&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8II%EF%BC%9A%E8%99%AB%E7%BE%A4%E4%B9%8B%E5%BF%83&#34;&gt;星际争霸II：虫群之心&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;游戏情节围绕异虫的首领刀锋女王凯瑞甘展开，在《自由之翼》的结尾，&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E9%9B%B7%E8%AB%BE&#34;&gt;雷诺&lt;/a&gt;使用一个古老的&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%96%A9%E7%88%BE%E9%82%A3%E5%8A%A0&#34;&gt;萨尔那加&lt;/a&gt;神器终于击溃了异虫的进攻，将&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%8E%8E%E6%8B%89%C2%B7%E5%87%B1%E8%8E%89%E6%A0%B9&#34;&gt;凯瑞甘&lt;/a&gt;恢复成人类；失去了领袖人物的异虫破裂为数个虫群分布在&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E5%85%8B%E6%99%AE%E9%B2%81%E6%98%9F%E5%8C%BA&#34;&gt;科普卢星区&lt;/a&gt;上，一个异虫的寄生女王扎加拉更是想取代凯瑞甘成为新的首领。&lt;/p&gt;
&lt;p&gt;王储瓦伦里安为了确定凯瑞甘有多少部分回复到人类，将凯瑞甘隔离在研究所内进行很多实验和调查，而吉姆‧雷诺陪伴在凯瑞甘左右并不时给予其重要的支持和鼓励。然而蒙斯克派幽灵诺娃偷袭了研究所，吉姆不幸被逮捕，蒙斯克随即对外宣称已经将吉姆处决。为此，凯瑞甘踏上对蒙斯克的复仇之路，又在泽拉图的引导下回到虫群的诞生地，再次变身刀锋女王，重掌虫群各势力，并在数日后救出被囚禁的吉姆。&lt;/p&gt;
&lt;p&gt;然而吉姆无法接受再次成为刀锋女王的凯瑞甘，却也无法下手杀死凯瑞甘，只得宣告两人分手。&lt;/p&gt;
&lt;p&gt;凯瑞甘为了削弱泰伦帝国的力量，登上了泰伦帝国的科学研究设施:天矛太空站，但是当她突破外层进入设施时，却见到了塔達林星灵、&lt;a href=&#34;https://zh.wikipedia.org/w/index.php?title=%E6%B7%B7%E5%85%83%E9%AB%94_(%E6%98%9F%E6%B5%B7%E7%88%AD%E9%9C%B8)&amp;amp;action=edit&amp;amp;redlink=1&#34;&gt;混合体&lt;/a&gt;与莫比斯基金会的&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%96%A9%E7%B1%B3%E7%88%BE%C2%B7%E6%9D%9C%E8%98%AD&#34;&gt;纳鲁德博士&lt;/a&gt;，她发现纳鲁德博士其实就是&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%96%A9%E7%B1%B3%E7%88%BE%C2%B7%E6%9D%9C%E8%98%AD&#34;&gt;杜兰&lt;/a&gt;并与他战斗，当纳鲁德博士临死前声称他已经复活了&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%96%A9%E7%88%BE%E9%82%A3%E5%8A%A0&#34;&gt;萨尔纳加&lt;/a&gt;埃蒙。最后当凯瑞甘与异虫进攻克哈时，因为凯瑞甘使异虫部队按兵不动，让瓦伦里安疏散人民，吉姆看到后决定出动休伯利安号帮助凯瑞甘。在休伯利安号的支持下，凯瑞甘攻入皇宫，却不幸被蒙斯克使用神器压制了。关键时刻吉姆挺身而出将神器启动装置给破坏，让凯瑞甘得以处决蒙斯克。阿克图尔斯死后，凯瑞甘讨伐埃蒙的旅程展开了。&lt;/p&gt;
&lt;h3 id=&#34;星际争霸ii虚空之遗&#34;&gt;星际争霸II：虚空之遗&lt;/h3&gt;
&lt;p&gt;主条目：&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8II%EF%BC%9A%E8%99%9A%E7%A9%BA%E4%B9%8B%E9%81%97&#34;&gt;星际争霸II：虚空之遗&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;星灵最年轻的执政官阿坦尼斯集结所有响应圣堂武士号召的族人，组成史上最豪华的黄金舰队，进行收复母星艾尔的作战。决战前夕，被认为出卖母星导致艾尔沦陷于异虫的暗影圣堂武士泽拉图现身，警告阿坦尼斯须将焦点放在幕后魔王埃蒙身上，否则星灵难逃灭亡命运。虽然相信泽拉图所说，但阿塔尼斯仍将收复母星列为优先选项，等星灵收复母星的瞬间，埃蒙发动当初创造星灵时埋藏在星灵沟通精神网络 - 卡拉 - 内的木马，俘虏了所有倚靠卡拉沟通的星灵人心智。不需使用卡拉的泽拉图牺牲自己，切断了被俘虏的阿塔尼斯神经束，解放了阿塔尼斯；自责不已的阿塔尼斯率领未被埃蒙俘虏的同胞，驾驶传说中的方舟 - 亚顿之矛出逃。失去了整批舰队的阿塔尼斯，为了收复母星与解放被束缚的同胞，他必须与其他不遵从卡拉之道，被放逐的同胞合作，达成真正的星灵团结，避免星灵灭亡的命运。&lt;/p&gt;
&lt;p&gt;帝国指挥官吉姆雷诺，异虫女王莎拉凯瑞甘与达兰星灵大主教阿塔尼斯，受到不知名的力量召唤，前往宇宙最深沉之处决战堕落的萨尔纳加，星灵与异虫的造物主埃蒙。在那边，众人终于了解埃蒙的堕落与意图，同时间凯瑞甘也获得了他的天命，背负残杀数亿生灵的罪孽，转身成新生萨尔纳加，继续转动宇宙生命的轮回。&lt;/p&gt;

&lt;h3 id=&#34;aiur&#34;&gt;Aiur&lt;/h3&gt;
&lt;p&gt;艾尔行星是《&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E6%B5%B7%E7%88%AD%E9%9C%B8&#34;&gt;星海争霸&lt;/a&gt;》科幻宇宙中星灵的故乡[&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E6%B5%B7%E7%88%AD%E9%9C%B8%E7%B3%BB%E5%88%97#cite_note-manual-13&#34;&gt;13]&lt;/a&gt;。星球上密布着森林；星灵是这里唯一的智能生命。一个远古的文明&lt;a href=&#34;https://zh.wikipedia.org/wiki/Xel&#39;Naga&#34;&gt;萨尔纳加&lt;/a&gt;曾经登上过这个星球并改造了星灵。然而后来星灵开始与萨尔纳加为敌，并且互相内战。在这段称作“万世浩劫”（Aeon of Strife）的时间中，星球遭受了极大的破坏。但随后星灵很快重建了他们的家园，并开始四处殖民。&lt;/p&gt;
&lt;p&gt;在《&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E6%B5%B7%E7%88%AD%E9%9C%B8&#34;&gt;星海争霸&lt;/a&gt;》的剧情中，艾尔行星始终是星灵的中心。这里最高议会（Protoss Conclave）统治著整个星灵社会。同时，由于萨尔纳加人留下的一块凯达琳水晶（Khaydarin Crystal）的力量，艾尔行星上存在着一个巨大的幽能矩阵——所有的星灵依靠它建立心灵链接获得能量（后迁至&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E6%B5%B7%E7%88%AD%E9%9C%B8%E7%B3%BB%E5%88%97#Shakurus&#34;&gt;夏库拉斯&lt;/a&gt;）。&lt;/p&gt;
&lt;p&gt;在第二章节中，&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%9F%B2%E6%97%8F_(%E6%98%9F%E6%B5%B7%E7%88%AD%E9%9C%B8)&#34;&gt;异虫&lt;/a&gt;入侵了艾尔行星。主宰甚至降临到了它的表面。但在随后的第三章节中，星灵顽强地与异虫抗争，并在最后关头通过领袖&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E5%A1%94%E8%90%A8%E8%BE%BE&#34;&gt;塔萨达&lt;/a&gt;的牺牲摧毁了主宰。在这场战斗中，超过70%的星灵牺牲。在&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E9%BB%91%E6%9A%97%E5%9C%A3%E5%A0%82%E6%AD%A6%E5%A3%AB&#34;&gt;黑暗圣堂武士&lt;/a&gt;&lt;a href=&#34;https://zh.wikipedia.org/w/index.php?title=%E6%BE%A4%E6%8B%89%E5%9C%96&amp;amp;action=edit&amp;amp;redlink=1&#34;&gt;泽拉图&lt;/a&gt;的建议下，幸存的星灵通过一座空间传送门（Warp Gate）撤回了黑暗圣堂武士的家园&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E6%B5%B7%E7%88%AD%E9%9C%B8%E7%B3%BB%E5%88%97#Shakurus&#34;&gt;夏库拉斯&lt;/a&gt;行星。&lt;/p&gt;
&lt;p&gt;《&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E6%B5%B7%E7%88%AD%E9%9C%B8II&#34;&gt;星海争霸II&lt;/a&gt;》中，艾尔依旧是一个荒凉的行星。异虫在行星上肆虐，漫无目的地行走。 与此同时，夏库拉斯上的许多星灵一直打算重返艾尔，重建他们一度辉煌的文明&lt;/p&gt;
&lt;h3 id=&#34;antiga-prime&#34;&gt;Antiga Prime&lt;/h3&gt;
&lt;p&gt;安提卡主星是游戏初期一个&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E4%BA%BA%E6%97%8F_(%E6%98%9F%E6%B5%B7%E7%88%AD%E9%9C%B8)&#34;&gt;泰伦&lt;/a&gt;联邦的殖民地。然而，这里的人民对联邦早已失去了信心，因此在克哈之子的帮助下发动了叛乱。&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E5%90%89%E5%A7%86%C2%B7%E9%9B%B7%E8%AF%BA&#34;&gt;吉姆·雷诺&lt;/a&gt;和&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%8E%8E%E6%8B%89%C2%B7%E5%87%AF%E4%B8%BD%E6%A0%B9&#34;&gt;莎拉·凯丽根&lt;/a&gt;协助了当地的人民消灭了联邦守军，并为克哈之子建立了基地&lt;/p&gt;
&lt;p&gt;然而随后大量的联邦军队赶来。&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E9%98%BF%E5%85%8B%E5%9B%BE%E5%B0%94%E6%96%AF%C2%B7%E8%92%99%E6%96%AF%E5%85%8B&#34;&gt;阿克图尔斯·蒙斯克&lt;/a&gt;命令凯丽根安放一座幽能发射器（Psi Emitter），吸引异虫来到行星上以消灭联邦。尽管心中反对，她还是照办了。异虫很快涌入了安提卡主星，摧毁了联邦的基地。柯哈之子趁机离开。随后，由&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E5%A1%94%E8%90%A8%E8%BE%BE&#34;&gt;塔萨达&lt;/a&gt;领导的星灵舰队来到安提卡主星上空，彻底“净化”了这颗星球。&lt;/p&gt;
&lt;h3 id=&#34;bhekar-ro&#34;&gt;Bhekar Ro&lt;/h3&gt;
&lt;p&gt;&lt;strong&gt;贝卡·洛&lt;/strong&gt;是一座冰封的行星，是一个人类边境殖民地，天气变化无常。&lt;/p&gt;
&lt;h3 id=&#34;char&#34;&gt;Char&lt;/h3&gt;
&lt;p&gt;&lt;strong&gt;查尔&lt;/strong&gt;是一颗不稳定的火山的星球，其上原本鲜有生命存在。在《星际争霸》的剧情中，查尔的环境险恶易守难攻，因此被异虫选为大本营的所在地，其地表与地底布满成千上亿的虫群，&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E8%8E%8E%E6%8B%89%C2%B7%E5%87%B1%E8%8E%89%E6%A0%B9&#34;&gt;莎拉·凯瑞甘&lt;/a&gt;也是于此被改造成刀锋女王。在游戏的开始阶段，异虫，星灵和人类在查尔上展开了零星的战斗。在黑暗圣堂武士泽拉图刺杀脑虫Zasz时，异虫主宰发现了艾尔的位置。主宰随即降临到艾尔星上发动进攻，而把凯瑞甘留在了查尔星上。&lt;/p&gt;
&lt;p&gt;在&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%EF%BC%9A%E6%AF%8D%E5%B7%A2%E4%B9%8B%E6%88%98&#34;&gt;星际争霸：母巢之战&lt;/a&gt; 的战役里，因为新生的主宰，查尔再次成为了战争的焦点。&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E5%9C%B0%E7%90%83%E8%81%94%E5%90%88%E7%90%86%E4%BA%8B%E4%BC%9A&#34;&gt;地球联合理事会&lt;/a&gt;一度成功的挟持了主宰以为己用，但是稍后即被打败，而新生主宰也被凯瑞甘所威胁的黑暗圣堂武士给消灭。凯瑞甘随即获得了虫群的统治权并且从此以查尔作为异虫的主巢穴之一。&lt;/p&gt;
&lt;p&gt;在&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8II%EF%BC%9A%E8%87%AA%E7%94%B1%E4%B9%8B%E7%BF%BC&#34;&gt;星际争霸II：自由之翼&lt;/a&gt;的最终战役中，吉姆·雷诺率领游骑兵与王储瓦伦里安•蒙斯克合作入侵了查尔星，并且利用萨尔纳加神器净化了凯瑞甘，使其恢复了人类形态。&lt;/p&gt;
&lt;h2 id=&#34;系列游戏&#34;&gt;系列游戏&lt;/h2&gt;
&lt;p&gt;《星际争霸》的主要游戏系列包含了《星际争霸》的故事主线。这一系列的所有游戏都共用同一条时间线，即每一部游戏的剧情都由前一部承载而来。截至2009年7月，主要游戏系列包含了原版《&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8_(%E6%B8%B8%E6%88%8F)&#34;&gt;星际争霸&lt;/a&gt;》、官方资料片《&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%EF%BC%9A%E6%AF%8D%E5%B7%A2%E4%B9%8B%E6%88%98&#34;&gt;星际争霸：母巢之战&lt;/a&gt;》以及续集《&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8II%EF%BC%9A%E8%87%AA%E7%94%B1%E4%B9%8B%E7%BF%BC&#34;&gt;星际争霸II：自由之翼&lt;/a&gt;》。主系列中的游戏都是&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E5%8D%B3%E6%97%B6%E6%88%98%E7%95%A5%E6%B8%B8%E6%88%8F&#34;&gt;即时战略类型&lt;/a&gt;的，玩家通过控制三个种族的部队完成剧情关卡。&lt;/p&gt;
&lt;p&gt;除此之外，《星际争霸》系列还包括两部非官方资料片。这两部资料片同样基于原版时间线，重点讲述一些其他的人物和设定。与原版《&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8_(%E6%B8%B8%E6%88%8F)&#34;&gt;星际争霸&lt;/a&gt;》一样，它们也是即时战略类型的游戏。最后，游戏系列还包含一部正在开发的&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E5%8A%A8%E4%BD%9C%E5%86%92%E9%99%A9%E6%B8%B8%E6%88%8F&#34;&gt;动作冒险游戏&lt;/a&gt;《&lt;a href=&#34;https://zh.wikipedia.org/wiki/%E6%98%9F%E9%99%85%E4%BA%89%E9%9C%B8%EF%BC%9A%E5%B9%BD%E7%81%B5&#34;&gt;星际争霸：幽灵&lt;/a&gt;》。&lt;/p&gt;

        <a class="result-title" href="https://telegrax.github.io/post/nra-zhang-hu-zhang-hu-ti-xi-shou-fu-kuan-jie-shou-hui-rong-zi-li-cai/"" data-c="
          &lt;h2 id=&#34;nra账户账户体系-收付款-结售汇-融资理财&#34;&gt;NRA账户:账户体系、收付款、结售汇、融资+理财&lt;/h2&gt;
&lt;p&gt;NRA 账户为 Non-Resident Account 的简称，中文全称为“境外机构境内账户”，它是指境外机构按规定在境内银行开立的境内外汇账户，不包括境外机构境内离岸账户（OSA）和自由贸易账户。&lt;br&gt;
自09年以来，随着金融创新产品的不断延伸，以及逐渐放开的账户管理政策，NRA已然成为国内银行向境外机构提供金融服务的香馍馍。跨境存贷款的汇价差以及贸易新业态的推成出新，也为NRA账户体系提供了更多市场空间。&lt;br&gt;
&lt;strong&gt;本文框架&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;1.NRA账户性质&lt;br&gt;
2.NRA账户开户流程&lt;br&gt;
3. NRA账户收付款、年检和申报&lt;br&gt;
4.NRA账户结售汇&lt;br&gt;
5.NRA账户融资和利息&lt;br&gt;
6. FT账户五种类型、划转规则、优势&lt;br&gt;
&lt;strong&gt;NRA账户性质&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;NRA账户开户主体境外机构是指在境外（含香港、澳门和台湾地区）合法注册成立的机构。也包括经发改委、商务审批备案的境内企业在境外投资设立的全资附属企业或参股企业，即境外投资企业（简称ODI）。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;如果没有做过ODI备案登记，实控人又是境内自然人的境外机构到底能不能开NRA账户&lt;/strong&gt;？&lt;br&gt;
这一直是个颇具争议的话题。部分银行在开户时仍以外汇局赋码为准。&lt;br&gt;
最早是由国家外汇管理局于2009年7月13日发布的《国家外汇管理局关于境外机构境内外汇账户管理有关问题的通知》（汇发〔2009〕29号），允许境内银行为境外机构开立境内外汇账户，即为NRA账户，NRA账户也包括境外机构在中国境内银行开立的人民币账户，为了区别于境外机构境内外汇账户，境外机构境内人民币账户也称&amp;quot;RMB NRA&amp;quot;账户。第一次明确开户审核资料范畴的是《中国人民银行关于境外机构人民币银行结算账户开立和使用有关问题的通知》（银发〔2012〕183号）&lt;br&gt;
(二)境内银行业金融机构应当采取措施对境外机构在境外合法注册成立的证明文件、在境内开展相关活动所依据的法规制度或者政府主管部门的批准文件等开户证明文件进行审核，确保开户证明文件的真实性、合规性和完整性，并据此出具境外机构在境内开立人民币银行结算账户的合法性审核书面声明并加盖签章。境外机构申请开立基本存款账户的，银行应当将合法性审核书面声明与境外机构的开户申请书、开户证明文件一并送中国人民银行当地分支机构审核。&lt;br&gt;
银行可以通过其境外分支机构等其他机构采取合法、可靠的措施，协助审查境外机构身份及其开户证明文件的真实性、合法性。&lt;br&gt;
——《中国人民银行关于境外机构人民币银行结算账户开立和使用有关问题的通知》（银发〔2012〕183号）&lt;br&gt;
**注意！**境外机构在境内只能开立一个人民币基本存款账户。外币不存在基本户概念。&lt;br&gt;
银发〔2012〕183号通篇没有涉及开户主体需要被穿透实际控制人为“外籍人”的身份问题。境内居民不出境，在境外设立机构的现象很普遍，况且除了注册费之外没有实际出资（投资）并不违反在境外设立机构的法律法规，或者以其为境外提供服务产生的合法所得留滞境外转入其境外机构产生的营业收入亦可正常缴税。&lt;br&gt;
此外，依据《中国人民银行关于加强反洗钱客户身份识别有关工作的通知》（银发〔2017〕235 号 ）对开展非自然人客户的身份识别，受益所有人信息透明度，加强风险评估和分类管理，防范复杂股权或者控制权结构导致的洗钱和恐怖融资风险提出了具体要求。&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160805190.png&#34; alt=&#34;image2&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;美国今年出了《国防授权法案》，对受益所有人识别规定作出了变革。美国指的受益所有人：&lt;u&gt;直接或间接通过任何合约、安排、关系或其他方式对机构实施实质性控制；或拥有、控制机构不少于25%的机构股权或者表决权的自然人。&lt;/u&gt;&lt;br&gt;
据此推论，介于境外新设的非居民机构，在客户识别上存在“快设快出”的嫌疑，加之没有正常的经营业务发生，只是为了替境内居民“走款”，确实在反洗钱尽调以及“展业三原则”的尺度把握上给金融机构制造一定的困扰和顾虑。才有后来实际控人如果是境内自然人的，大多数银行提出必须有经发改委备案的ODI企业才可以开立NRA账户的要求。&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160805333.png&#34; alt=&#34;image3&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160805347.png&#34; alt=&#34;image4&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;NRA账户开户流程&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;01&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;特殊机构附码证申领&lt;/strong&gt;&lt;br&gt;
需在开户前到外汇局申领特殊机构代码赋予通知书（类似于境内机构的组织机构代码证，仅做银行开户所用），然后提交注册证明资料原件及加盖公章的复印件。如已在其他银行开户并申领，但不慎遗失的，原则上需至原开户行进行补领。&lt;br&gt;
&lt;strong&gt;注意，此时外汇局审核材料已经要求提供境外实控人的护照复印件。&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;02&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;NRA账户开户资料（以香港机构为例）&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/image5-291.png&#34; alt=&#34;image5&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;03&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;银行NRA开户流程&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/image6-299.png&#34; alt=&#34;image6&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;注：以上所述NRA本外币账户均不包括境外机构境内离岸账户（OSA）。&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160805754.png&#34; alt=&#34;image7&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;NRA收付款、年检和申报&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;01&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;人民币NRA收支&lt;/strong&gt;&lt;br&gt;
**付款：**人民币NRA资金性质视同在境外，向境外的划转，以及NRA账户之间的划转，可以凭指令直接办理。人民币NRA同境内机构或境内个人之间的资金划转，参照外币NRA同类业务，银行进行背景资料审核。&lt;br&gt;
**收款：**人民币NRA从境外收入资本项目人民币资金、跨境贸易人民币融资款项等，在办理收入业务时境内银行应对交易证明材料进行审核。人民币NRA从境外账户收入经常项目人民币资金，不属于跨境人民币结算概念，但若符合“跨境货物贸易、服务贸易、收益及经常转移等经常项目”的规定，银行按照展业三原则对交易的真实性进行认真审核后，仍可以办理。&lt;br&gt;
&lt;strong&gt;另外需要注意的是人民币账户NRA可接收从境外同名账户汇入的人民币资金，但除另有规定外，从境外汇入的人民币资金不得购汇。&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;02&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;外币NRA收支&lt;/strong&gt;&lt;br&gt;
**交易对手为境外或境外管理账户：**NRA外币账户资金性质视同在境外，在银行履行完反洗钱审查程序后，从境内外收汇、相互之间划转、与离岸账户之间划转或者向境外支付，境内银行可以根据客户指令直接办理。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;交易对手为境内机构或境内个人账户&lt;/strong&gt;：NRA外币账户资金与境内机构及境内个人资金的往来视同跨境，政策规定“由境内机构或个人提供正式交易背景材料，并国际收支申报”，并要求NRA同步提供证实交易背景真实性的材料。&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160805803.png&#34; alt=&#34;image9&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;03&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;NRA账户的年检&lt;/strong&gt;&lt;br&gt;
此外，当前国际、国内反洗钱合规要求日益趋紧，NRA严格意义上属于境外机构境内账户，因此各家银行为满足客户身份持续识别的管理要求，按照《中华人民共和国商业银行法》和《中国人民币银行结算账户管理办法》，都会要求客户配合进行账户年检，及时更新各类资料与信息，确保账户合法合规。&lt;/p&gt;
&lt;p&gt;**年检的主要程序：**账户资料有效性到期前，一般为每年的7月至9月，具体时间各行有所不同。境外机构首先需要去注册地相关机构办理存续年检手续，获取更新有效资料后再到开户银行进行账户年检，以确保银行账户可以持续正常使用。如果机构客户没有及时到注册地完成相应年检要求，会导致存续状态异常。如香港注册的机构，若未及时到香港注册处（国家机关）和香港特别行政区税务局Inland Revenue Department（IRD）办理年检手续，还有可能缴纳罚款。同时也会直接导致银行账户的使用受限（如冻结或清退）。&lt;br&gt;
并且，由于NRA客户的注册地在境外，境内银行要核实资料及信息相对不易，因此往往会要求客户通过有资质的独立第三方（查册服务机构）来确认账户资料及信息的真实、有效性。&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160805249.png&#34; alt=&#34;image10&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;注：查册是指查册服务机构作为独立第三方，通过注册地官方登记机关或依注册地法律规定保管境外机构信息的机构调取备案文件，以确认该境外机构的注册及存续情况、股东、董事信息等。&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;如有不清楚的可以联系笔者&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;04&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;国际收支申报&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160804221.png&#34; alt=&#34;image11&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;“F”不代表不申报，是由交易对手方银行进行申报。&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;NRA账户结售汇&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;01&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;人民币NRA购汇&lt;/strong&gt;&lt;br&gt;
银行履行审核手续后，原则上可以购汇汇出。对于非居民合法拥有的人民币资金，境外机构有权兑回外币资金，因此审核的背景资料也会聚焦于人民币NRA资金来源的合法性。因存在离岸/在岸的汇率倒挂，要关注境外机构利用人民币NRA购汇的跨境套利行为。&lt;br&gt;
&lt;strong&gt;02&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;外币NRA结汇&lt;/strong&gt;&lt;br&gt;
除汇发〔2017〕3号《关于进一步推进外汇管理改革完善真实合规性审核的通知》规定的“允许自由贸易试验区内境外机构境内外汇账户结汇。结汇后汇入境内使用的，境内银行应当按照跨境交易相关规定，审核境内机构和境内个人有效商业单据和凭证后办理”情况外，经外汇局批准，他其各类外币NRA目前均不得结汇。&lt;/p&gt;
&lt;p&gt;2021年6月4号，北京自贸试验区成功落地境外机构境内外汇账户（NRA）结汇业务。&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160804684.png&#34; alt=&#34;image12&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
至此，在已经获批的21个自贸试验区中一共&lt;strong&gt;10省4市&lt;/strong&gt;自贸园区内注册的银行可为境外机构办理其境内外汇账户（外币NRA）结汇。&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160804144.png&#34; alt=&#34;image13&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;操作规程基本一致！&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160804373.png&#34; alt=&#34;image14&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;NRA账户融资和利息&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://img.zenme.run/img/202206160803258.png&#34; alt=&#34;image15&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;01&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;人民币NRA融资&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160803739.png&#34; alt=&#34;image16&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
自2009年以来，中国人民银行强力推进人民币国际化，如试点地区企业能采用人民币NRA和NDF远期外汇交易进行人民币跨境结算，此举能帮助企业规避汇率风险，降低供应链成本，简化贸易流程，减少人民币汇率波动对企业所带来的不利影响。&lt;br&gt;
&lt;strong&gt;无本金交割远期外汇交易（简称NDF）&lt;/strong&gt;，主要用于实行外汇管制国家的货币，目前亚洲地区的人民币、韩元、新台币等货币的非本金交割远期交易非常活跃。无本金交割远期外汇交易由银行充当中介机构，供求双方基于对汇率看法（或目的）的不同，签订非交割远期交易合约，该合约确定远期汇率，合约到期时只需将该汇率与实际汇率差额进行交割清算，结算的货币是自由兑换货币（一般为美元），无需对NDF的本金（受限制货币)进行交割。主要交易品种是一年期和一年以下的品种。NDF的本质就是一种远期外汇交易，提前锁定购汇或售汇的成本，以达到避险或投机的目的。&lt;br&gt;
**一是利用国内即期汇率水平与境外NDF远期汇率水平之间的差异获利。**由于人民币升值预期存在，以及在岸/离岸市场汇率差异，存在获利空间。&lt;strong&gt;二是利用境内外市场中本外币利率的差异获利。&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;02&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;外币NRA融资&lt;/strong&gt;&lt;br&gt;
关于外币NRA融资方面监管政策有两部：&lt;strong&gt;一是《外汇管理条例》第二十条&lt;/strong&gt;：“银行业金融机构在经批准的经营范围内可以直接向境外提供商业贷款。”**二是《跨境担保外汇管理操作指引》（汇发〔2014〕29号）**一文中，NRA账户存款可作为境内机构向境内商业银行申请融资的质押物，属于外保内贷范畴，并非境外机构融资行为。&lt;strong&gt;从法律意义上说，不存在外币NRA账户融资，账户不过是一个融资的载体。&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160804423.png&#34; alt=&#34;image17&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
①NRA账户内资金纳入银行经营头寸统一运用，按规定缴存存款准备金，并帐管理&lt;br&gt;
②对开户的非居民企业来讲，NRA账户资金性质视同在境外，与境外账户之间的划转可凭指令直接办理&lt;br&gt;
③NRA账户资金与境内账户的往来视同跨境，境内的收款或者划款企业需要具备相应的跨境交易背景，并向银行提供真实性证明材料，再进行国际收支申报&lt;br&gt;
④未经批准的外币NRA账户不得结汇，2017年的汇发3号文《关于进一步推进外汇管理改革完善真实合规性审核的通知》开放了自贸区NRA账户的结汇&lt;br&gt;
其实，不论是人民币NRA或是外币NRA，融资形式基本趋同。大致分为外存NRA海外直贷、外存NRA内贷和内存NRA贷等，为避免各家银行叫法不同，明确此处的“外”和“内”都分别表示境外和境内，存单和融资币种均包含外币和人民币。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;下面提供几种经典模式供大家理解，如果形成套利，纯属偶然。&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;NRA 外存海外直贷&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160804489.png&#34; alt=&#34;image18&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;NRA 外存内贷 外保内贷&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160804410.png&#34; alt=&#34;image19&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;内存NRA贷&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160804199.png&#34; alt=&#34;image20&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;内存海外NRA贷 内保外贷&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160804494.png&#34; alt=&#34;image21&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;内存NRA贷 内保自贸贷&lt;/strong&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206160804372.png&#34; alt=&#34;image22&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;（实际以各行授信为准）&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;举一个栗子：&lt;/strong&gt;&lt;br&gt;
某境内企业A在香港有一个关联机构B。A委托B在境外采购原材料，由于人民币升值预期，基本上所有的美元资产已经通过意愿结汇转换为人民币资产。现A只能对外支付人民币，但B的供应商不接受人民币支付结算。于是，由Ｂ在境内银行先开立人民币NRA，A再以预付货款名义汇入B的人民币NRA。B把该货款转存为人民币定期存款（大额存单或结构性)，并以该存款向银行全额质押申请美元贷款以信用证支付货款，同时续做NDF，锁定购汇成本。到期后，银行释放定期存款，以约定汇率兑入美元偿还银行贷款，交易结束。&lt;/p&gt;
&lt;p&gt;所以B机构收益为：人民币定期存款利率与美元贷款利率差＋境内即期汇率与境外NDF汇率差。&lt;br&gt;
同时，A由于采用跨境人民币结算，不用进行外币汇兑付款降低了汇率波动风险，国内企业也无需进行货币兑换，免去了结售汇手续和兑换成本。&lt;br&gt;
&lt;strong&gt;PS：应严厉打击违法套利行为，并且严厉杜绝银行配合企业构造贸易背景进行套利。&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;03&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;NRA账户利息&lt;/strong&gt;&lt;br&gt;
①人民币NRA账户：可以存定期。&lt;br&gt;
②外汇NRA账户：外汇利率已经放开，银企双方按商业原则办理。&lt;br&gt;
③NRA账户存款利息是否需要纳税？&lt;br&gt;
NRA账户存款利息性质上属于非居民在中国境内所得，需要缴纳所得税。非居民在境内没有机构，其存款利息所得纳税缴纳实行源泉扣缴，扣缴义务人为银行。&lt;br&gt;
NRA账户收取的利息是100%入账的。非居民机构在银行开户时，银行应提示申请人账户利息所得需要承担纳税义务，但如果不能在源头扣缴并差额入账，事后追索方式下银行实际面临了潜在的税务和资金风险。正是基于这一点，在NRA账户的准入上，需要关注境内投资机构的资质。&lt;/p&gt;

        <a class="result-title" href="https://telegrax.github.io/post/bao-li-ye-wu-mo-shi-3-ge-an-li/"" data-c="
          &lt;h2 id=&#34;保理业务模式-3个案例&#34;&gt;保理业务模式 3个案例&lt;/h2&gt;
&lt;p&gt;&lt;strong&gt;本文纲要&lt;/strong&gt;&lt;br&gt;
一、保理概述&lt;br&gt;
二、正向保理案例&lt;br&gt;
三、反向保理案例&lt;br&gt;
（1）地产ABS&lt;br&gt;
（2）非地产ABN&lt;/p&gt;
&lt;p&gt;一、保理概述&lt;br&gt;
保理，是指贸易和服务合同项下的债权人（卖家或服务提供方），将其享有的现在或将来的应收账款转让给保理商，由保理商提供应收账款预付款（贸易融资）、分户账管理、账款催收、承担坏账风险等一项或多项的信用管理服务。&lt;br&gt;
&lt;strong&gt;（1）按照业务主体分类分为银行保理和商业保理。&lt;/strong&gt;&lt;br&gt;
对于商业保理来说，资金实力不如银行，优质应收账款资产基本也被银行做了，因此从经营方向上，如何发挥自身的优势，挖掘银行无法涉及的领域显得十分重要。&lt;br&gt;
&lt;strong&gt;（2）按照是否通知债务人分为明保理和暗保理。&lt;/strong&gt;&lt;br&gt;
暗保理业务就是债权人在不告知债务人的情况下将应收账款转让。暗保理因为没有通知到债务人，卖方有伪造合同、单据的可能，而且回款账户还是卖方原指定的账户，需要保理商重点关注。&lt;br&gt;
&lt;strong&gt;（3）按照是否追索债权人分为有追索权保理和无追索权保理。&lt;/strong&gt;&lt;br&gt;
有追索权保理的可以让债权人偿还资金或让债权人回购资金。&lt;br&gt;
&lt;strong&gt;（4）按照信用风险审查对象不同分为正向保理和反向保理。&lt;/strong&gt;&lt;br&gt;
反向保理业务因为由债务人发起，首先就解决了确权的问题，贸易背景的真实性也较容易核查，核心企业的还款能力也有所保障。&lt;/p&gt;
&lt;p&gt;二、正向保理案例&lt;br&gt;
保理资产证券化发端于正向保理业务，首单保理资产证券化项目是由摩山保理作为原始权益人于2015年在上交所发行的，底层基础资产均为存量的保理债权。&lt;br&gt;
正向保理中，保理商在审核和评估业务风险时将债权人的资信水平作为重点审查内容之一，中小型供应商因为自身规模小、信用评级不高，往往需要承担较高的保理费用；然而，下游客户却可能是资信水平较高的大型企业，保理商的风险明显降低，因此，基于应付账款的反向保理模式近年来得以发展起来，较多保理公司将开展反向保理业务作为其业务调整的方向。目前保理公司开展的保理资产证券化业务，亦以反向供应链金融资产证券化业务为主。&lt;br&gt;
205号文对保理公司业务监管指标设置了10倍业务杠杆，即风险资产不得超过净资产的10倍，正向保理基础资产通常带有追索权，无法出表，发行规模容易受限。&lt;br&gt;
（一）案例：摩山保理四期ABS&lt;br&gt;
&lt;strong&gt;1、产品要素&lt;/strong&gt;&lt;br&gt;
融资规模：14.7亿元；其中优先级13.96亿元、次级0.74亿元（5%）&lt;br&gt;
信用评级：优先级AA+（联合信评）&lt;br&gt;
基础资产：保理融资债权及其附属担保权益&lt;br&gt;
增信措施：优先次级分层/差额支付承诺/加速清偿事件/提前终止事件&lt;br&gt;
&lt;strong&gt;2、主要参与人&lt;/strong&gt;&lt;br&gt;
原始权益人/资产服务机构/差额支付承诺人：摩山保理&lt;br&gt;
管理人/销售机构：恒泰证券&lt;br&gt;
&lt;strong&gt;3、基础资产定义&lt;/strong&gt;&lt;br&gt;
基础资产为保理应收账款，具体是指由原始权益人于专项计划设立日或循环购买日转让给管理人的原始权益人对融资人、债务人享有的保理融资债权及其附属担保权益。基础资产包括初始基础资产及新增基础资产。&lt;br&gt;
初始资产池涉及原始权益人和1个融资人（卖方）签署的20笔保理融资合同。基础资产全部带有追索权，相当于多加了一道风险保障。截止封包日，资产池的保理融资债权总额约为15.14亿元（本金余额约为14.70亿元）。&lt;br&gt;
&lt;strong&gt;4、基础资产池情况&lt;/strong&gt;&lt;br&gt;
资产池本金余额14.70亿元&lt;br&gt;
基础资产笔数 20笔&lt;br&gt;
融资人数量 1&lt;br&gt;
保理合同剩余期限 3个月以内：6.54亿元，3个月-6个月：8.16亿元&lt;br&gt;
购销合同剩余期限6个月以内&lt;br&gt;
基础资产账期较短，因此设置了循环购买机制，合格标准包括保理合同不存在权利瑕疵等设定。此外，如存量保理融资债权资产的未偿本金余额超过资产支持证券未偿本金余额的115%，则不再进行循环购买。&lt;br&gt;
&lt;strong&gt;5、交易结构和交易流程&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;（1）专项计划设立&lt;/strong&gt;&lt;br&gt;
管理人（恒泰证券）设立专项计划，投资者认购资产支持证券，成为资产支持证券持有人。&lt;br&gt;
&lt;strong&gt;（2）基础资产购买&lt;/strong&gt;&lt;br&gt;
管理人将专项计划资金用于向原始权益人购买基础资产，即由原始权益人于专项计划设立日或循环购买日，将基础资产转让给专项计划。&lt;br&gt;
&lt;strong&gt;（3）基础资产服务&lt;/strong&gt;&lt;br&gt;
资产服务机构（摩山保理公司）为专项计划提供与基础资产及其回收有关的管理等服务。&lt;br&gt;
&lt;strong&gt;（4）现金流监管&lt;/strong&gt;&lt;br&gt;
监管银行监管资产服务账户、专项计划账户等的资金归集、回收款转付情况，由托管人对专项计划资产进行托管。回收款转付日划入专项计划账户足以支付期间利息等应付金额后，剩余资金全部用于循环购买。当发生任一差额支付启动事件时，差额支付承诺人（摩山保理公司）将差额资金划入专项计划账户。&lt;br&gt;
&lt;strong&gt;（5）专项计划收益分配&lt;/strong&gt;&lt;br&gt;
托管人根据管理人分配指令，进行专项计划费用的提取和资金划付，并将相应资金划拨至登记托管机构的指定账户用于支付资产支持证券本金和预期收益。&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/image2-89.png&#34; alt=&#34;image2&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
（来源：摩山保理四期资产支持专项计划说明书）&lt;br&gt;
三、反向保理案例&lt;br&gt;
近年来，保理公司积极参与反向供应链金融资产证券化业务。首先保理商与雄厚实力、信誉良好的核心企业签订协议，由保理商为核心企业上游的供应商提供保理融资服务；然后供应商再和核心企业贸易的过程中形成应收账款，供应商持应收账款票据向保理商办理保理融资；最后当应收账款到期后，核心企业直接向保理商付款。&lt;br&gt;
目前参与反向供应链金融业务的保理公司大体分为两类：一类为核心企业外部的专业提供资产证券化配套服务的保理公司（市场化保理公司）；另一类为核心企业内部的仅为核心企业发行资产证券化项目提供服务的保理公司（关联保理公司）。&lt;br&gt;
2019年205号文：单一集中度（50%）、关联交易限制（40%）&lt;br&gt;
（一）地产ABS&lt;br&gt;
&lt;strong&gt;案例：2017平安证券-一方保理万科供应链金融10号资产支持专项&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;1、产品概述&lt;/strong&gt;&lt;br&gt;
供应链地产ABS基础资产是核心企业供应链应付款，指的是上游供应商或服务提供方向核心企业或其下属公司销售商品或提供服务等经营活动后产生的、以核心企业或其下属公司为付款方的应付款。&lt;br&gt;
交易结构基于核心企业的信用，多用于AA+及以上房企。在整个交易结构中，保理商作为原始权益人和资产服务机构，起到资产归集、应收账款管理的功能，收取保理服务费；供应商作为债权人、融资人，可以提前拿到基础合同款项；核心企业及下属公司作为共同债务人，起到延长账期的功能。&lt;br&gt;
&lt;strong&gt;2、主要参与人&lt;/strong&gt;&lt;br&gt;
原始权益人/资产服务机构：深圳前海一方商业保理公司&lt;br&gt;
核心企业：万科&lt;br&gt;
计划管理人/销售机构：平安证券&lt;br&gt;
&lt;strong&gt;3、项目要素&lt;/strong&gt;&lt;br&gt;
**基础资产：**原始权益人出售予专项计划并交割完成的应收账款债权&lt;br&gt;
**发行规模：**9.65亿元，无分层&lt;br&gt;
&lt;strong&gt;共同债务人&lt;/strong&gt;：万科下属公司因向各债权人采购建材贸易或工程承包/分保服务而产生的应付账款，并由万科股份通过出具《付款确认书》的方式作为入池应收账款债权的共同债务人。&lt;br&gt;
&lt;strong&gt;信用评级&lt;/strong&gt;：AAA（中诚信评估）&lt;br&gt;
&lt;strong&gt;4、基础资产池情况&lt;/strong&gt;&lt;br&gt;
未尝应收账款余额：10.18亿元&lt;br&gt;
应收账款笔数：535笔&lt;br&gt;
债权人数量：297个&lt;br&gt;
债务人数量：176个&lt;br&gt;
加权平均应收账款期限：12月&lt;br&gt;
加权平均应收账款剩余期限：12月&lt;br&gt;
&lt;strong&gt;5、交易结构和交易流程&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;（1）基础法律关系及核心企业信用加入&lt;/strong&gt;&lt;br&gt;
供应商（债权人）向核心企业的下属公司（债务人）提供货物买卖或工程承包/分包服务而享有底层贸易合同关系项下的应收账款债权。签合同的是核心企业的子公司，这时候它的母公司，核心企业就以债务加入进行信用加入，即核心企业出具付款确认函，成为共同债务人。&lt;br&gt;
&lt;strong&gt;（2）保理法律关系形成&lt;/strong&gt;&lt;br&gt;
保理公司（原始权益人）与多数供应商签订保理协议，一手交债权，一手交钱。保理公司实际上起到归集的作用，归集了前端297个供应商的应收账款债权。&lt;br&gt;
&lt;strong&gt;（3）专项计划设立及基础资产购买&lt;/strong&gt;&lt;br&gt;
管理人向投资者募集资金设立专项计划并发行资产支持证券，以认购资金向原始权益人购买基础资产。&lt;br&gt;
&lt;strong&gt;（4）基础资产服务&lt;/strong&gt;&lt;br&gt;
管理人委托资产服务机构负责应收账款的回收和催收及违约资产处置等管理工作。&lt;br&gt;
&lt;strong&gt;（5）现金流监管&lt;/strong&gt;&lt;br&gt;
监管银行在回收款转付日将基础资产产生的现金流划入专项计划账户，由托管人托管。&lt;br&gt;
&lt;strong&gt;（6）专项计划收益分配&lt;/strong&gt;&lt;br&gt;
管理人向托管人发出分配指令，支付本金和投资收益。&lt;br&gt;
在交易结构完成之后，跟供应商已经没什么关系了。实际上是债务人原本欠供应商的钱，现在直接转给专项计划，同时核心企业以债务加入的方式，成为共同债务人。因为保理公司会承担着一定的不合格基础资产赎回的义务，房企供应链ABS的保理公司一般来说都是房地产企业的下属公司。所以供应链金融实际上跟信用债的区别非常小，所有的支付义务，都是源自于核心企业以及核心企业的关联方所产生的付款义务，因此这也是ABS的评级不可能突破企业评级的原因所在。&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/image3-130.png&#34; alt=&#34;image3&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
（二）非地产ABN&lt;br&gt;
&lt;strong&gt;案例：攀钢惠信供应链ABN&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;1、电子凭证证券化的特殊性&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;（1）应收账款确权和转让通知&lt;/strong&gt;&lt;br&gt;
普通供应链ABN项目中，核心企业通过出具《付款确认书》书面文件的方式进行确权；案例中应收账款的确权工作在攀钢惠信平台进行，核心企业通过数字证书对记账凭证所载明的信息进行签名确权，确权后系统将记账凭证发送至关联供应商，由其登录攀钢惠信平台完成签收确认。&lt;br&gt;
&lt;strong&gt;（2）逐级清分及风险缓释&lt;/strong&gt;&lt;br&gt;
案例中交易基础资产回收资金并不直接从债务人账户划付至信托账户，而是将基础资产回收资金从债务人的攀钢惠信平台业务账户逐级清分划付至受托人的攀钢惠信平 台业务账户。因此，在逐级清分的过程中，入池资产回收资金与资产服务机构或任一 供应商平台业务账户资金存在一定混同风险。&lt;br&gt;
风险缓释：如信托账户在应收账款债权到期日次日未收到应付款项的， 攀钢集团将于应收账款债权到期日后第二日将到期未付的应偿金额支付至信托账户。&lt;br&gt;
&lt;strong&gt;2、主要参与人&lt;/strong&gt;&lt;br&gt;
原始权益人/资产服务机构：深圳惠融诚通商业保理公司&lt;br&gt;
核心企业/共同债务人：攀钢集团&lt;br&gt;
发行载体管理机构：中融信托&lt;br&gt;
&lt;strong&gt;3、项目要素&lt;/strong&gt;&lt;br&gt;
**基础资产：**保理合同债权&lt;br&gt;
**发行规模：**1.42亿元（优先级1.35亿元，次级0.07亿元）&lt;br&gt;
&lt;strong&gt;产品期限&lt;/strong&gt;：1年（前半年为循环期，每季度循环一次，最后半年为摊还期，到期一次性偿付本息）&lt;br&gt;
&lt;strong&gt;共同债务人&lt;/strong&gt;：万科下属公司因向各债权人采购建材贸易或工程承包/分保服务而产生的应付账款，并由万科股份通过出具《付款确认书》的方式作为入池应收账款债权的共同债务人。&lt;br&gt;
&lt;strong&gt;信用评级&lt;/strong&gt;：AAA（中诚信评估）&lt;br&gt;
**增信措施：**内部增信：信用超额覆盖、优先/次级结构、不合格资产赎回、信用触发机制；外部增信：攀钢集团作为共同债务人；&lt;br&gt;
&lt;strong&gt;4、基础资产池情况&lt;/strong&gt;&lt;br&gt;
保理债权余额总计：1.50亿元&lt;br&gt;
应收账款笔数：120笔（117笔货物贸易；2笔服务贸易；1笔工程承包）&lt;br&gt;
债务人数量：6户（均为攀钢集团下属公司)&lt;br&gt;
加权平均应收账款剩余期限：85天&lt;br&gt;
加权平均合同期限：155天&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;5、交易结构及交易流程&lt;/strong&gt;&lt;br&gt;
&lt;strong&gt;（1）基础资产的形成及核心企业信用加入&lt;/strong&gt;&lt;br&gt;
供应商与攀钢下属公司进行货物贸易、服务贸易等等基础交易而享有应收账款债权，攀钢下属公司签发攀钢惠信平台账单（即“母单”）记载债权信息，由供应商签收并持有。攀钢集团对攀钢下属公司签发的母单的到期付款义务出具《付款承诺书》，成为共同债务人。&lt;br&gt;
&lt;strong&gt;（2）保理法律关系形成。&lt;/strong&gt;&lt;br&gt;
母单对应的债权可通过攀钢惠信平台在供应商链成员间转让，也可以向保理商转让以获得应收账款债权转让对价，最终由惠融保理受让该等应收账款债权。&lt;br&gt;
&lt;strong&gt;（3）专项计划设立&lt;/strong&gt;&lt;br&gt;
惠融保理拟作为发起机构，以其保理合同债权作为信托财产委托给中融信托，设立信托作为资产支持票据的发行载体，向资产支持票据投资者募集资金。&lt;br&gt;
&lt;strong&gt;（4）基础资产服务&lt;/strong&gt;&lt;br&gt;
中融信托委托资产服务机构负责应收账款的回收和催收及违约资产处置等管理工作。&lt;br&gt;
&lt;strong&gt;（5）现金流监管&lt;/strong&gt;&lt;br&gt;
中融信托在资金保管机构开立财产权信托账户，对财产权信托资金进行保管。&lt;br&gt;
&lt;strong&gt;（6）专项计划收益分配&lt;/strong&gt;&lt;br&gt;
信托设立后，资产支持票据将在上清所登记和托管，中融信托按照相关信托文件的约定将信托利益分配给资产支持票据持有人，并委托上清所作为支付代理机构兑付票据收益。&lt;/p&gt;

        <a class="result-title" href="https://telegrax.github.io/post/ft-zhang-hu-rong-zi-jie-ge-quan-gong-neng-zi-jin-chi/"" data-c="
          &lt;h2 id=&#34;ft账户融资-价格-全功能资金池&#34;&gt;FT账户：融资、价格、全功能资金池&lt;/h2&gt;
&lt;p&gt;对企业而言，主要可开立两种账户：FTE及FTN账户。区内注册成立的企业可在自贸区内银行开立FTE账户，境外机构可在自贸区内银行开立FTN账户。主要FT账户的应用场景及优势总结如下：&lt;/p&gt;
&lt;p&gt;（一）FT账户融资&lt;/p&gt;
&lt;p&gt;适用企业：适用于希望获得低成本融资的企业，可在区内注册成立企业开立FTE账户，或境外企业在区内开立FTN账户，享受离岸优惠贷款利率。&lt;/p&gt;
&lt;p&gt;案例1：A公司注册在上海自贸区，A公司有人民币融资需求，融资期限3年，A公司比较了境内银行人民币贷款、境外银行人民币贷款以及FT账户人民币贷款成本后，最终选择在上海自贸区内试点银行开立了FTE账户，从银行借款1亿元人民币，FTE账户贷款利率相比境内银行人民币贷款节省了30BP，每年为企业节省融资成本30万元。&lt;/p&gt;
&lt;p&gt;FTE账户优势：（1）适用于离岸价格，相比于境内人民币贷款价格更具优势；（2）与企业从境外获得人民币融资相比，更加便捷高效，无需占用企业外债额度，无需办理外管局外债额度登记，在资金用途方面也无需遵照外管局关于资本项目境内支付使用的负面清单限制。&lt;/p&gt;
&lt;p&gt;案例2：B公司为境内公司在马来西亚设立的全资子公司，用于开拓境外市场，B公司马上有一笔银行5000万美元外币贷款即将到期，希望从银行获得低成本的外币贷款资金用于偿还即将到期的外币贷款资金。B公司在比较了境外银行外币贷款报价及境内银行外币贷款报价、FT账户外币贷款报价后，发现FT账户外币贷款报价最低。因此选择在广州自贸区开立FTN账户，由境内公司提供担保，办理了内保FT账户外币贷款业务，为企业每年节省了20BP外币贷款成本。&lt;/p&gt;
&lt;p&gt;FTN账户优势：适用于离岸价格，相比于境内银行海外直贷及境外银行外币贷款价格更具优势；且从放款流程方面，更加简单高效。&lt;/p&gt;
&lt;p&gt;（二）FT账户资金保值增值&lt;/p&gt;
&lt;p&gt;适用企业：适用于希望获得离岸存款利率、汇率的企业，可在区内注册成立企业开立FTE账户，或境外企业在区内开立FTN账户，享受离岸利率汇率。&lt;/p&gt;
&lt;p&gt;案例3：某独角兽企业C公司香港上市，对于境外上市公司暂时闲置的资金希望获得较高的资金回报。C公司比较了香港当地的外币存款报价、境内银行NRA账户外币存款报价以及自贸区银行FTN账户外币存款报价后，发现FTN报价最具优势，因此在自贸区银行开立了FTN账户，将境外暂时闲置的资金存放到FTN账户，获得较高的收益。&lt;/p&gt;
&lt;p&gt;FTN账户优势：适用于离岸存款价格，往往相比于境外银行报价及境内银行报价更具优势，对于境外企业闲置资金，可在自贸区银行开立FTN账户，实现资金增值。&lt;/p&gt;
&lt;p&gt;（三）FT账户项下全功能跨境双向人民币资金池&lt;/p&gt;
&lt;p&gt;1、适用企业：&lt;br&gt;
生产或经营性跨国集团，境内企业走出去在境外设立子公司，或者境外来华设立子公司，希望实现跨境资金灵活调拨。营业收入或国际收支规模较低，无法满足全国版跨境资金池准入要求，可考虑搭建FT账户项下全功能跨境人民币资金池。&lt;br&gt;
2、政策要点:&lt;br&gt;
（1）准入要求：跨国企业集团应至少包含三家或以上的境内外生产及经营型成员企业，成员企业不得被列为跨境人民币重点监管企业名单内以及货物贸易外汇分类等级为 B、Ｃ类的企业。主办企业可以是区内注册成立的企业或是境外企业作为主办企业。此外，还应满足下述条件：&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;境内成员企业不得为房地产企业或地方政府融资平台。&lt;/li&gt;
&lt;li&gt;境外成员企业不得为《关于进一步引导和规范境外投资方向的指导意见》中限制类、禁止类境外投资企业。&lt;br&gt;
（2）资金划转及额度要求：一线放开、二线管住，跨二线（境内）只能以人民币。一线放开是指全功能型资金池支持境外成员企业与区内的主办企业之间或境外主办企业与区内成员企业之间自行选择货币进行资金归集。二线管住，跨二线（境内）只能以人民币是指境外主办企业或区内主办企业与境内区外成员企业之间只能以人民币进行资金归集。&lt;br&gt;
人民币资金“二线”归集遵循跨境融资宏观审慎管理框架下的双向上限管理模式，即：跨境人民币资金净流出 （入） 额上限=资金池应计所有者权益*宏观审慎政策系数，宏观审慎政策系数为1。资金池应计所有者权益=境内成员企业上一年所有者权益*集团对成员企业控股比例加总。&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206110835662.png&#34; alt=&#34;image1&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
（3）资金来源及用途要求：&lt;/li&gt;
&lt;li&gt;资金来源：参与全功能型资金池跨境资金归集的应为企业产生自生产经营活动和实业投资活动的现金流，外部融资产生的现金流暂不得参与归集。例如，不得来自银行借贷资金。&lt;/li&gt;
&lt;li&gt;资金用途：全功能型资金池账户用于满足集团内成员间的经营性融资需求、以保值增值为目标的财务管理需求、集团内及供应链上集中收付需求等，严格控制资金用于非自用房地产和股票市场投资。全功能型资金池可按有关规定进入境内相关市场开展投资，支持集团总部实现人民币资金在岸集约化管理。&lt;/li&gt;
&lt;li&gt;借贷期限：不能超过一年。&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;案例4：D公司为加工制造企业，近年来加强国际化业务布局，在境外多个国家投资设厂，用于在当地进行采购加工。由于企业走出去时间较短，境外子公司主要处于投入运营阶段，产生的收入较少。境外需要大量的资金支持，但由于境外子公司运营时间较短，很难直接在境外获得低成本融资资金，因此D公司希望将自有资金借给境外子公司使用，用于支持境外子公司的生产运营。&lt;/p&gt;
&lt;p&gt;根据现有政策，D公司可以选择办理外管局单笔境外放款业务或者选择搭建跨境资金池。相比单笔境外放款业务，跨境资金池对客户更为便利，无需逐笔办理外管局境外放款额度登记。但由于境外公司成立年限较短，且营业收入、集团整体国际收支规模较少，无法满足全国版跨境资金池准入门槛，因此上海自贸区区内银行为D公司推荐了上海自贸区全功能型跨境人民币资金池。D公司选择由上海自贸区注册成立的企业作为主办企业，在上海自贸区银行开立了FTE账户作为主账户，搭建了全功能型跨境人民币资金池，通过跨境资金池放款给境外公司使用，支持了境外公司的业务发展。&lt;/p&gt;
&lt;p&gt;FT账户上海自贸区全功能跨境人民币资金池与全国版跨境资金池相比，有以下政策优势：&lt;br&gt;
第一，准入门槛较低，对跨国集团无营业收入或国际收支规模的准入要求;&lt;br&gt;
第二，可多币种归集境内、外资金，且可享受FT账户项下离岸利率、汇率价格优势；&lt;br&gt;
第三，额度相对较高，主办企业FT账户与成员企业境内区外普通账户之间以人民币进行归集及划拨，额度是全国版跨境人民币资金池的一倍；&lt;br&gt;
第四，跨国集团可选择境外企业作为主办企业，在区内开立FTN账户，无需到自贸区内新注册成立企业。&lt;br&gt;
但相比全国版跨境资金池，上海自贸区全功能跨境人民币资金池资金不得来源于融资性资金，全国版跨境资金池未限制资金来源。因此全功能跨境资金池更适用生产或经营性跨国集团。&lt;/p&gt;
&lt;p&gt;延展&lt;/p&gt;
&lt;p&gt;目前境外机构可在境内开立的账户主要包括三类：OSA账户、NRA账户及FTN账户，主要对别如下：&lt;/p&gt;
&lt;p&gt;一、基本概念&lt;br&gt;
1、OSA账户（OFFSHORE ACCOUNT，离岸账户）：是指境外机构按规定在依法取得离岸银行业务经营资格的境内银行离岸业务部开立的账户。目前取得资格的银行包括招行、交行、浦发、平安银行。&lt;br&gt;
2、NRA账户（NON-RESIDENT ACCOUNT，在岸账户）：是指境外机构按规定在境内银行开立的账户。根据币种可开立人民币NRA账户或外币NRA账户。目前所有境内银行均可开立。&lt;br&gt;
3、FTN账户（FREE TRADE NON-RESIDENT，境外机构自由贸易账户）：境外机构依法在上海市或者其他试点区域开展试验区分账核算业务的银行申请开立的境外机构自由贸易账户，目前自贸区经监管批准的区内试点银行可为境外机构开立FTN账户。&lt;br&gt;
二、政策对比&lt;br&gt;
1、币种不同：目前OSA账户只能存外币，不能人民币；FTN账户为本外币一体化账户；NRA账户可开立人民币NRA、外币NRA账户。&lt;br&gt;
2、缴税不同：OSA账户属于离岸账户，无需缴纳账户利息所得税；FTN账户及NRA账户均需要缴纳。&lt;br&gt;
3、账户利率不同：OSA账户参考的是国际金融市场利率；FTN账户可办理活期、定期及理财产品；NRA账户可以办理活期或定期存款，不可理财。&lt;br&gt;
4、计入外债指标：目前OSA账户余额不纳入银行外债指标，外币NRA及FTN账户余额纳入，人民币NRA及FTN账户余额不纳入。&lt;br&gt;
5、结售汇政策不同：OSA账户币种不能为人民币，不能办理结售汇，只能进行外汇买卖。FTN账户可使用离岸汇率办理结售汇及外汇买卖。NRA账户目前自贸区允许结汇后划入境内使用，且可办理外汇衍生品，但适用境内的汇率。&lt;/p&gt;

      <div class="item">
        <a class="result-title" href="https://telegrax.github.io/post/qu-fen-gong-you-lian-lian-meng-lian-he-si-you-lian/"" data-c="
          &lt;h2 id=&#34;区分公有链-联盟链和私有链&#34;&gt;区分公有链、联盟链和私有链&lt;/h2&gt;
&lt;p&gt;目前已知的区块链大致分为三类：&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;1、公共区块链&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;又称公有链，是指世界上任何人都可读取、发送交易进行有效性确认，任何人都能参与其共识过程（即维持区块链分布式数据一致性、准确性的关键技术）的区块链。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;https://img.zenme.run/img/202206101242325.jpg&#34; alt=&#34;image3&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;**公有链上的数据记录是公开的，任何节点无须任何许可便可随时加入或脱离网络，所有人都可以访问、发出交易请求，并通过验证被写入区块链。**共识过程的参与者通过密码学技术共同维护公共区块链数据的安全、透明、不可篡改。&lt;/p&gt;
&lt;p&gt;在公有链中，程序开发者无权干涉用户，可以保护使用他们开发程序的用户。所以，&lt;strong&gt;公有链被认为是“完全去中心化”的，它具备保护用户免受开发者的影响，访问门槛低，所有数据默认公开等特点。&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;国内外目前比较有名的公有链有：ONT本体、ETP元界、ADA（中文称艾达币）、比原链Bytom等。&lt;/p&gt;
&lt;p&gt;公有链是完全分布式的区块链，数据完全公开、用户参与程度高，同时易于产生网络效应，便于应用推广。然而，系统的运行需要依赖于内建的激励机制。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;2、共同体区块链&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;**又称联盟链，是指有若干个机构共同参与管理的区块链，**每个机构都运行着一个或多个节点，其中的数据只允许系统内不同的机构来进行读写和发送交易，并且共同来记录交易数据。&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://img.zenme.run/img/202206101242326.jpg&#34; alt=&#34;image4&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
联盟链上的数据可以是公开的也可以是内部的，属于部分意义上的分布式。&lt;/p&gt;
&lt;p&gt;比如有若干家金融机构之间建立了某个共同体区块链，每个机构都运行着一个节点，而且每个区块的生效至少需要获得其中10个机构的确认。区块链可以允许每个机构读取，或者只受限于共识验证参与者，或走混合型路线。例如区块的根哈希及应用程序接口对外公开，允许外界用来进行区块链数据和区块链状态信息查询等。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;联盟链具备低成本运行和维护、高交易速度及良好的扩展性等特点。适合机构间的交易、结算或清算等B2B场景。它的典型应用包括超级账本（Hyperledger）、区块链联盟R3CEV等。&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;联盟链的参与节点间的链接状态较好、验证效率较高，只需较低的成本即可维持运行，同时还有很好的扩展性，数据可以保持一定的隐私性。但是这也意味着&lt;strong&gt;在共识达成的前提下，参与节点可以一起篡改数据。&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;3、私有区块链&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;即私有链，是指其写入权限由某个组织和机构控制的区块链&lt;/strong&gt;，参与节点的资格会被严格限制，比如只限于特定机构的自身用户等，数据的访问及使用有严格的权限管理。如下图：&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;2&#34;&gt;&lt;img src=&#34;https://img.zenme.run/img/202206101242327.jpg&#34; alt=&#34;image5&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;完全私有的区块链的写入权限仅在参与者手里，读取权限可以对外开放，也可以进行任意程度的限制。&lt;strong&gt;相关的应用囊括数据管理、数据库审计甚至公司管理，其典型应用有Eris Industries。&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;尽管在有些情况下希望私有链可以具有公共的可审计性，但在更多的情况下没有公共的可读性。&lt;strong&gt;由于是私有用户说了算，里面的数据没有无法篡改的特性，对于第三方的保障力度大大降低。&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;因此，目前很多私有链会通过依附在比特币等已有区块链的方式存在，定期将系统快照数据记录到比特币系统中。&lt;/p&gt;
&lt;p&gt;相比中心化数据库，私有链&lt;strong&gt;能够防止机构内单节点故意隐瞒或者篡改数据，即使发生错误，也能够迅速发现来源。&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;由于私有链验证者是内部公开的，所以并不存在部分验证节点共谋进行51%攻击的风险。**私有链的交易只需要被几个受信的高算力节点验证即可，而不是需要数万个节点的确认，因此交易成本低。&lt;/p&gt;

          &lt;h1 id=&#34;linux-安装-rclone-fclone-挂载-googledrive-到本地&#34;&gt;Linux 安装 Rclone Fclone 挂载 GoogleDrive 到本地&lt;/h1&gt;
&lt;hr&gt;
&lt;p&gt;最后更新时间：2022年01月31日&lt;/p&gt;
&lt;p&gt;本文介绍如何将 Google Drive 挂载到本地硬盘，配合 emby、plex、jellyfin 搭建家庭影院。&lt;/p&gt;
&lt;p&gt;以下内容基于 Linux Debian10 系统&lt;/p&gt;
&lt;h2 id=&#34;安装-rclone-和-fclone&#34;&gt;安装 rclone 和 fclone&lt;/h2&gt;
&lt;p&gt;rclone:&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-js&#34;&gt;curl https://rclone.org/install.sh | bash
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;fclone 基本已经没人维护，但是日常使用还是没有问题的。&lt;/p&gt;
&lt;p&gt;fclone 项目地址：https://github.com/mawaya/rclone&lt;/p&gt;
&lt;p&gt;fclone 发布地址：https://github.com/mawaya/rclone/releases&lt;/p&gt;
&lt;p&gt;下载对应的 Linux 版本，&lt;strong&gt;一般的 VPS 选择 amd64 架构&lt;/strong&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-js&#34;&gt;wget https://github.com/mawaya/rclone/releases/download/fclone-v0.4.1/fclone-v0.4.1-linux-amd64.zip
unzip fclone-v0.4.1-linux-amd64.zip
cp fclone-v0.4.1-linux-amd64/fclone /usr/bin
chmod +x /usr/bin/fclone
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;这样就安装完毕了。&lt;/p&gt;
&lt;p&gt;使用的时候，可以用 rclone 也可以用 fclone，两者共用一个配置文件。普通使用直接用 rclone 即可。&lt;/p&gt;
&lt;h2 id=&#34;配置-rclone&#34;&gt;配置 rclone&lt;/h2&gt;
&lt;p&gt;直接运行：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-js&#34;&gt;rclone config
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;输入 &lt;code&gt;n&lt;/code&gt; 表示创建新的配置&lt;/p&gt;
&lt;p&gt;填入 &lt;code&gt;name&lt;/code&gt;&lt;/p&gt;
&lt;p&gt;name 按自己需要设置，我这里设置的是 avdata&lt;/p&gt;
&lt;p&gt;之后会显示 rclone 支持的网盘类型，往下滚动，找到&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-js&#34;&gt;/ Google Drive
\ &amp;quot;drive&amp;quot;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;填写前面的序号，比如这个版本的rclone，序号是13&lt;/p&gt;
&lt;p&gt;&lt;code&gt;client_id&lt;/code&gt; 和 &lt;code&gt;client_secret&lt;/code&gt; 部分直接留空回车&lt;/p&gt;
&lt;p&gt;再选择 &lt;code&gt;1&lt;/code&gt;：&lt;/p&gt;
&lt;p&gt;&lt;code&gt;root_folder_id&lt;/code&gt; &lt;code&gt;service_account_file&lt;/code&gt; &lt;code&gt;service_account_file_path &lt;/code&gt;留空回车&lt;/p&gt;
&lt;p&gt;由于没有填写 &lt;code&gt;service_account_file&lt;/code&gt; 和 &lt;code&gt;service_account_file_path &lt;/code&gt;，所以还需要进行验证&lt;/p&gt;
&lt;p&gt;当看到 &lt;strong&gt;Use auto config?&lt;/strong&gt; 时，输入 &lt;code&gt;n&lt;/code&gt; 并回车，rclone 会提供一个授权地址，复制后使用浏览器打开，登录你拥有团队盘的 googel 账号并授权，将获取到的授权码后填入，然后回车。&lt;/p&gt;
&lt;p&gt;直到看到 &lt;strong&gt;Configure this as a team drive?&lt;/strong&gt; 时，输入 &lt;code&gt;y&lt;/code&gt; 绑定团队盘：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-js&#34;&gt;y) Yes
n) No (default)
y/n&amp;gt; y
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;然后再回车即可&lt;/p&gt;
&lt;p&gt;最后输入 &lt;code&gt;q&lt;/code&gt; 退出 rclone 配置&lt;/p&gt;
&lt;h2 id=&#34;挂载为本地硬盘&#34;&gt;挂载为本地硬盘&lt;/h2&gt;
&lt;p&gt;rclone 配置完，可以通过 rclone copy 等命令传输数据&lt;/p&gt;
&lt;p&gt;不过我们是为了之后配置 emby、plex、jellyfin 等使用，所以还需要挂载为本地硬盘。&lt;/p&gt;
&lt;p&gt;首先需要安装 fuse:&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-js&#34;&gt;apt-get install fuse
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;创建一个目录：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-js&#34;&gt;mkdir -p /media/avdata
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;之后将 google drive 挂载到 &lt;code&gt;/media/drive&lt;/code&gt;&lt;/p&gt;
&lt;p&gt;以下命令一次性全部复制粘贴：&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;其中 &lt;code&gt;avdata&lt;/code&gt; 和 &lt;code&gt;/media/avdata&lt;/code&gt; 按你实际修改&lt;/strong&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-js&#34;&gt;cat &amp;gt; /etc/systemd/system/rclone-av.service &amp;lt;&amp;lt;EOF
[Unit]
Description=Rclone
After=network-online.target

[Service]
Type=simple
ExecStart= /usr/bin/rclone mount avdata:  /media/avdata --allow-non-empty --no-gzip-encoding  --umask 000 --allow-other --attr-timeout 10m --vfs-cache-mode full --vfs-cache-max-age 1m --vfs-read-chunk-size-limit 100M --buffer-size 100M --vfs-cache-max-size 10G
Restart=on-abort
User=root

[Install]
WantedBy=default.target
EOF
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;然后运行：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-js&#34;&gt;systemctl start rclone-av
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;查看运行状态：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-js&#34;&gt;systemctl status rclone-av
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;看到 &lt;code&gt;Active: active (running) since Sat &lt;/code&gt;则代表挂载成功&lt;/p&gt;
&lt;p&gt;设置开机启动，确保重启服务器后能够自动挂载：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-js&#34;&gt;systemctl enable rclone-av
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;最后，输入 &lt;code&gt;df -h&lt;/code&gt; 可以看到挂载&lt;/p&gt;
&lt;p&gt;进入 &lt;code&gt;/media/avdata&lt;/code&gt; 可以看到 GoogleDrive 里的内容&lt;/p&gt;
&lt;p&gt;另一个方法，合并：挂载为本地硬盘。&lt;br&gt;
首先需要安装 fuse:&lt;br&gt;
apt-get install fuse&lt;br&gt;
创建一个目录：&lt;br&gt;
mkdir -p /media/avdata&lt;br&gt;
之后将 google drive 挂载到 /media/drive&lt;br&gt;
以下命令一次性全部复制粘贴：&lt;br&gt;

&lt;pre&gt;&lt;code class=&#34;language-js&#34;&gt;cat &amp;gt; /etc/systemd/system/rclone-av.service &amp;lt;&amp;lt;EOF

After=network-online.target

[Service]
Type=simple
ExecStart= /usr/bin/rclone mount avdata:  /media/avdata --allow-non-empty --no-gzip-encoding  --umask 000 --allow-other --attr-timeout 10m --vfs-cache-mode full --vfs-cache-max-age 1m --vfs-read-chunk-size-limit 100M --buffer-size 100M --vfs-cache-max-size 10G

        <a class="result-title" href="https://telegrax.github.io/post/gong-ying-lian-jin-rong-shi-shi-me/"" data-c="
          &lt;h2 id=&#34;供应链金融是什么&#34;&gt;“供应链金融”是什么？？&lt;/h2&gt;
&lt;p&gt;众多纷纭的供应链金融&lt;br&gt;
相对于问世数百年的传统贸易融资而言，供应链金融尚处于初始发展阶段，在此阶段，供应链金融难免存在规范性不足、随意性有余的问题，最主要的表现即诸多概念定义模糊不清、行业统一用语尚未形成。这导致的直接后果就是，大家各执一词，业界交流存在障碍，业务合作难以展开，不利于供应链金融的长远发展。&lt;br&gt;
就目前各金融机构对供应链金融的界定，大致可以分为两种情况，一种狭义供应链金融，一种广义供应链金融。狭义供应链金融往往将其视为某种特定产品，而广义供应链金融则视供应链金融为一个组合或者一系列产品的总称，广义供应链金融往往包含了传统贸易融资方式。具体到各个融资提供方自身如何界定，更是千差万别，众说纷纭。&lt;br&gt;
然而，传统贸易融资与供应链金融二者之间还是存在较大区别的。众所周知，传统贸易融资提供方一般情况下会选择深度参与上下游企业的具体交易过程，通过控制运输单据或掌握货权的方式实现融资带来的风险缓释，简言之，传统贸易融资更多的是建立在信用证、托收结算方式之上的融资供给。而供应链融资则不同，它已经超脱了单据控制（物权控制），更多的将关注点放在资金流这一层面，通过控制供应链条中各参与方的资金流来设计融资方案，进而实现融资带来的风险缓释。&lt;br&gt;
针对这样的市场环境，为推动供应链金融的更快发展，消除供应链金融术语使用中因不确定性、模棱两可及不够明晰带来的系列问题，通过制定协调一致、广泛接受的供应链金融技术的定义，推动监管和会计准则的发展及在不同市场、不同管辖区域之间和不同法律传统下的统一应用，使之成为供应链金融业务各相关方的指南。&lt;br&gt;
在此情况下，必须要有一个权威机构挺身而出，统一标准定义、规范通用语言、澄清业务规则。全球供应链金融论坛（THE GLOBAL SUPPLY CHAIN FINANCE FORUM (GSCFF)）应运而生。&lt;br&gt;
全球供应链金融论坛&lt;br&gt;
全球供应链金融论坛（THE GLOBAL SUPPLY CHAIN FINANCE FORUM (GSCFF)）于2014年1月成立，该论坛的发起方和组织方包括：&lt;br&gt;
1.国际贸易和福费廷协会:THE INTERNATIONAL TRADE AND&lt;br&gt;
FORFAITING ASSOCIATION (ITFA).&lt;br&gt;
2.欧洲银行协会:THE EURO BANKING ASSOCIATION (EBA).&lt;br&gt;
3.国际保理商联合会:FACTORS CHAIN INTERNATIONAL (FCI).&lt;br&gt;
4.银行业贸易融资协会:BANKERS’ASSOCIATION FOR FINANCE AND TRADE (BAFT).&lt;br&gt;
5.国际商会银行委员会:ICC BANKING COMMISSION.&lt;br&gt;
6.国际保理商组织（现已与国际保理商联合会合并）:THE INTERNATIONAL FACTORS GROUP(IFG).&lt;br&gt;
上述国际组织代表着国际上各自行业最高的业务水平，具有绝对的权威性。GSCFF编写了《供应链金融技术的标准定义》，发布了全球公认的常见供应链金融市场相关的220个术语，并于2016年3月15日获得国际商会荷兰海牙第151次执委会通过该文件，希望从供应链金融术语的定义着手，帮助创建有关供应链金融统一的理解和共识，并通过后续宣传，推进标准定义的全球应用，实现国际标准化，为业务领域内各项业务规则的制定奠定基础。&lt;br&gt;
供应链金融技术的标准定义&lt;br&gt;
GSCFF制定的《供应链金融技术的标准定义》如下：&lt;br&gt;
Standard definitions for techniques in supplychain finance&lt;br&gt;
Supply chain finance (SCF) is defined as the use of financing and risk mitigation practices and techniques to optimise the management of the working capital and liquidity invested in supply chain processes and transactions. SCF is typically applied to open account trade and is triggered by supply chain events. Visibility of underlying trade flows by the finance provider(s) is a necessary component of such financing arrangements which can be enabled by a technology platform.&lt;br&gt;
译文：供应链金融是指，利用融资和风险缓释的措施和技术，对供应链流程和交易中营运资本的管理和流动性投资资金的使用进行优化。供应链金融通常用于赊销交易，由供应链事件引发。融资提供方对基础贸易流程的可见性是这种金融安排必不可少的组成部分，此项安排可以通过一个技术平台来实现。&lt;br&gt;
同时，GSCFF对该定义的重要特性进行了解释，如下：&lt;br&gt;
1.组合：供应链金融指一系列金融和风险缓释技术及实务的组合，支持在国内和国际范围内沿端对端业务供应和分销全链条的贸易流和资金流。它强调一个“整体”的概念，包括已建立和正在形成的广泛的金融供给和风险管理技术。&lt;br&gt;
2.赊销：供应链金融通常（但不全是）应用于赊销贸易。赊销贸易指买卖双方之间的贸易交易，该交易没有代表买方或卖方出具的任何银行信用工具（票据）或跟单贸易工具的支持，买方直接承担该笔基础交易相关的付款责任。如果交易当事方基于赊销条件供应或购买商品或服务，通常就要开具发票，并且买方就要在商定的时间框架内进行支付。赊销条件可以与基于预付款交易、或贸易往来使用的信用工具如跟单信用证（一种保证付款的手段）形成对比。&lt;br&gt;
3.当事方:供应链金融交易的当事方，包括在供应链上下游相互交易并协作的买方和卖方。按照约定，这些当事方与融资提供方齐心协力，利用各种供应链金融技术及其他融资形式来筹集资金。当事方，尤其是“核心”企业基于其商业和财务实力，往往会有目的地提高供应链的稳定性、流动性、财务业绩、风险管理和优化资产负债表。&lt;br&gt;
4.事件驱动：购买订单、发票、应收账款、其它索赔索款要求、及相关装运前后的供应链沿线流程都会引发金融需求，融资提供方对这些环节的需求提供服务。因此，供应链金融在很大程度上是由“事件驱动”的。金融供应链中的每次介入（融资、风险缓释或支付）都是由实体供应链中某一事件或触发条件驱动的。实体供应链中先进技术的发展和追踪及控制事件的业务流程，为在相关金融供应链中自动触发供应链金融的介入创造了机会。&lt;br&gt;
5.发展性和灵活性：供应链金融不是一个静态的概念，而是一套不断发展的、使用各种技术或将其组合起来的实务活动。某些技术已成熟，而有些是新生和前沿技术或是现有技术的变式，也可能包括传统贸易金融的使用。这些技术经常会互相组合使用，或与其他金融和实体供应链服务结合。&lt;/p&gt;

          &lt;h2 id=&#34;ft账户全解析&#34;&gt;FT账户全解析&lt;/h2&gt;
&lt;h3 id=&#34;账户结算分类-结售汇-国际收支申报-资金池等&#34;&gt;账户结算分类、结售汇、国际收支申报、资金池等&lt;/h3&gt;
&lt;p&gt;&lt;strong&gt;01&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;FT账户：特点、优势和适用对象&lt;/strong&gt;&lt;br&gt;
一、什么是FT账户&lt;/p&gt;
&lt;p&gt;FT账户（自由贸易账户-Free Trade Account），简单来说是一个本外币一体化、账户内可自由兑换的银行账户体系。&lt;/p&gt;
&lt;p&gt;它独立于传统账户体系，实行分账核算，是人民银行探索资本项目可兑换、扩大金融开放和防范金融风险的一项重要制度安排。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;二、FT账户的特点&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;一是以人民币为主账户、其他外币为子账户，本外币规则统一的账户体系。&lt;br&gt;
二是本质上为在岸账户，但具有离岸账户的特征。账户内资金参照离岸汇率自由汇兑、可参照离岸利率进行借贷。&lt;/p&gt;
&lt;p&gt;三、FT账户的优势&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206071327747.jpg&#34; alt=&#34;image3&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
四**、FT账户的分类。**&lt;/p&gt;
&lt;p&gt;从开户主体的性质看，FT账户可分为以下五类：&lt;/p&gt;
&lt;p&gt;FT账户体系包含五类账户，包括&lt;br&gt;
区内个人自由贸易账户“FTI”；&lt;br&gt;
区内境外个人自由贸易账户“FTF”；&lt;br&gt;
区内机构自由贸易账户“FTE”；&lt;br&gt;
境外机构自由贸易账户“FTN”；&lt;br&gt;
同业机构自由贸易账户“FTU”。&lt;/p&gt;
&lt;p&gt;1、区内机构自由贸易账户FTE（Free Trade Enterprise），适用于在自贸区内依法成立的企业（包括企业法人和非法人）、境外机构驻自贸区内机构以及符合条件的科创企业。账号前缀标识为“FTE”。&lt;/p&gt;
&lt;p&gt;2、境外机构自由贸易账户FTN（Free Trade Non-resident），适用于在境外（含港澳台地区）注册成立的法人和其他组织。FTN只能开立在区内金融机构。账号前缀标识为“FTN”。&lt;/p&gt;
&lt;p&gt;FTN账户服务于境外机构，只能开立在已设立“FTU”分账核算单元的金融机构，FTN账户的推出，意味着非居民也可在自贸区内银行开立FT账户，按准入前国民待遇原则享受相关金融服务。&lt;/p&gt;
&lt;p&gt;FTN账户的主要特点&lt;br&gt;
（1）、分账核算，资金应来源于区内或境外，允许在一定额度内向总行拆借。&lt;br&gt;
（2）、本外币合一的可兑换账户，大部分情况下账户内的币种可自由转换。&lt;br&gt;
（3）、适用离岸汇率，利率市场化。&lt;br&gt;
（4）、一线放开，二线管住，有限渗透。&lt;br&gt;
（5）、跨二线（FT与境内账户的划转）只能用人民币进行。&lt;br&gt;
(6)、FTN账户中的资金性质视同境外，与境内的往来按跨境交易管理。&lt;/p&gt;
&lt;p&gt;3、同业机构自由贸易账户FTU（Free Trade Accounting Unit），适用于其他金融机构在自贸区内的分账核算单元和境外金融机构。账号前缀标识为“FTU”。&lt;/p&gt;
&lt;p&gt;4、区内个人自由贸易账户FTI（Free Trade Individual），适用于在自贸区内工作，并由其区内工作单位向中国税务机关代扣代缴一年以上所得税的中国公民。账号前缀标识为“FTI”。&lt;/p&gt;
&lt;p&gt;5、境外个人自由贸易账户FTF（Free Trade Foreigners），适用于持有境外身份证、在自贸区内工作一年以上、持有中国境内就业许可证的境外（含港澳台地区）的自然人。只能开立在区内金融机构。账号前缀标识为“FTF”。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;02&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;FT账户结算业务&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://img.zenme.run/img/202206071327748.gif&#34; alt=&#34;image4&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
FT账户是以人民币为本位币，采用主子账户模式的本外币一体化、账户内资金可自由兑换的银行账户。通过FT账户结算具有以下优势：一是本外币合一账户，避免企业开立各种不同性质的专用账户，管理更便捷。二是与境外汇划便利，提高结算效率。三是可配套网银使用，打破时间空间的局限，操作更快捷。四是不实行生效日制度，自正式开立且完成客户身份识别之日起即可办理资金收付业务。&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206071327748.gif&#34; alt=&#34;image4&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;strong&gt;FT账户结算业务划转规则：&lt;/strong&gt;&lt;br&gt;
FT账户遵循“一线宏观审慎，二线有限渗透”的原则。跨一线是指FT账户与境外账户、境内区外的非居民机构账户以及FT账户之间的资金划转按照宏观审慎原则办理，资金划转币种可以为人民币及外币；跨二线是指FT账户与境内（含区内）机构非自由贸易账户之间的资金划转，应以人民币进行，并视同跨境业务管理，金融机构需按展业三原则要求开展真实性审核。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;https://img.zenme.run/img/202206071327749.png&#34; alt=&#34;image5&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;&lt;strong&gt;具体案例：&lt;/strong&gt;&lt;br&gt;
本外币一体化提升资金结算效率。南沙自贸区A企业主营摩托车配件出口，货物主要出口至美国、香港等地，日常有频繁的美元、港币跨境结算业务。在FT账户上线前，该企业需要根据不同的收汇币种来修订合同的收付款信息，增加企业制单压力，且若提供了错误币种的账号，则会造成资金无法入账，增加企业的沟通成本和资金成本。使用了FT账户后，企业仅需在制式合同上填写统一的账号就可接受多币种汇款。FT账户的使用，便利企业进行账户管理，有效提升结算效率。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;03&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;FT账户国际收支申报&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;1、对来自上海自贸区，且付款人账号前有FTN的跨境人民币如何申报？是否进行国际收支申报还是只报送管理信息？&lt;/strong&gt;&lt;br&gt;
答:FTN与NRA都属于境内非居民账户，境内机构收到的FTN人民币汇款也应按照国际收支要求申报基础信息、管理信息等。&lt;br&gt;
2、境内企业从保税区进口非居民的货物，采用进料加工的报关方式。在国际收支申报时，是申报在“121020”项下还是“121030”项下，如果申报在“121020”项下是否违规？答:该交易应该申报在“121020—进料加工贸易”项下。交易代码说明中已经明确指出“进料加工贸易包括在海关特殊监管区域以内以进料加工方式进口的料件和出口的制成品”。&lt;br&gt;
3、境内机构向NRA/OSA账户汇款，应该如何申报？答:按照《通过银行进行国际收支统计申报业务指引》对间接申报原则的解释，境内居民（企业或个人）通过境内银行与境内非居民发生的收入和支付款项，境内银行应在基础信息中的“对方付款人/收款人名称”前添加“（JN）”（半角大写英文字符）字样，境内居民应分别按照其资金来源和用途性质进行申报。&lt;br&gt;
4、境内企业从境内保税仓库进口非居民的货物，采用一般贸易方式报关，国际收支申报时，是申报在“121010”项下还是“121030”项下？如果申报在“121030”项下，与境内企业从境内保税仓库转口非居民货物的国际收支申报有何不同？答:按照《通过银行进行国际收支统计申报业务指引》（2019年版）关于海关特殊监管区域货物进出口的申报要求A:居民买入非居民拥有的在海关特殊监管区域或保税监管场所内的货物，并将货物运至区外，虽然该居民在货物从区内至区外报关时申报的贸易方式为一般贸易等，但该笔向非居民支付的货款仍应申报在“121030—海关特殊监管区域及保税监管场所进出境物流货物”项下。境内企业从境内报税仓库转口非居民货物同样也应申报在“121030”项下。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;04&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;FT账户结售汇业务&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://img.zenme.run/img/202206071327751.jpg&#34; alt=&#34;image6&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206071327752.jpg&#34; alt=&#34;image7&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;05&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;FT账户跨境融资业务&lt;br&gt;
FT账户打通境内外市场，支持企业用好“两个市场、两种资源”，按照更灵活的市场利率定价优势获得融资资金，降低企业资金成本，拓宽企业融资渠道。&lt;/p&gt;
&lt;p&gt;通过FT账户融资具有以下优势：&lt;strong&gt;一是&lt;/strong&gt;定价灵活。同等条件下可获得更低成本的融资资金。&lt;strong&gt;二是&lt;/strong&gt;管理方便。一个账户满足多币种融资需求。&lt;strong&gt;三是&lt;/strong&gt;自由汇兑。通过资金币种转换，满足企业实际业务所需币种资金。&lt;strong&gt;四是&lt;/strong&gt;使用便捷。可用于自身经营、偿还原境内银行贷款等。&lt;br&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206071327753.png&#34; alt=&#34;image8&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://img.zenme.run/img/202206071327754.png&#34; alt=&#34;image9&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
**融资业务案例：1、信贷融资。**D公司是一家在广东自贸区注册成立的融资租赁公司，与某国有企业签订光纤、网络铺设的售后回租合同，以支持城市建设。D公司经营项目融资租赁对筹措资金需求较大，银行利用FT账户灵活市场利率定价优势，向其发放3年期流动资金贷款人民币4748万元，贷款利率较境内贷款节省50BP，每年降低企业融资成本23.74万元。&lt;br&gt;
**2、联动融资。**香港E公司由境内F公司全资控股，负责拓展智能终端板块境外业务。受疫情影响，香港E公司在日常经营周转方面有较多的融资需求。由于香港E公司未纳入境内银行对集团企业的统一授信，无法从境内银行直接融资。为解决香港E公司的实际难题，银行指导其开立FTN账户，通过占用境内F公司在银行授信额度的方式，向香港E公司发放FTN项下融资贷款。相关贷款采用市场化利率定价，且审核流程在境内银行完成，大大缩短办理时间，以低成本和高效率的融资服务助力企业“走出去”全球化经营。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;06&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;FT全功能型资金池&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;FT全功能型跨境双向人民币资金池是基于FT账户体系的创新应用，支持跨国企业根据自身经营和管理需要，在境内外成员企业之间开展资金余缺调剂和归集业务。与全国版跨境人民币资金池业务相比，FT全功能型资金池具有以下优势：&lt;br&gt;
&lt;strong&gt;一是&lt;/strong&gt;准入门槛较低，无营业收入等财务指标门槛限制。&lt;strong&gt;二是&lt;/strong&gt;可多币种归集境内外资金，实现集团全球各币种资金更灵活的调拨和归集。&lt;strong&gt;三是&lt;/strong&gt;主办企业FT账户和境内成员企业普通账户之间以人民币资金调拨和归集，净流入/出额度较全国版跨境人民币资金池多一倍。&lt;strong&gt;四是&lt;/strong&gt;主办企业可通过FT账户实现池内资金的自由汇兑，主动规避汇率风险。&lt;/p&gt;
&lt;img src=&#34;https://img.zenme.run/img/202206071327755.gif&#34; alt=&#34;image10&#34; style=&#34;zoom: 25%;&#34; /&gt;
**全功能跨境资金池便利企业案例：案例一：资金池低准入条件，更好满足企业资金调拨业务需求**
G集团是国资委下属企业和市药品储备承储单位，主营业务为医药用品、医疗器械批发。为支持粤港澳大湾区医药发展，同时更好地拓展海外业务，G集团在香港设立子公司。由于香港子公司尚处于起步阶段，营业收入不到1亿元人民币，达不到全国版跨境人民币资金池准入的门槛。自FT全功能资金池在广东落地后，集团充分利用FT全功能资金池无营业收入限制等优势，建立以香港子公司为主办企业的全功能资金池，并通过全功能资金池向香港子公司调拨资金，及时缓解了香港子公司的资金压力，为集团拓展海外业务打下坚实基础。
**案例二：主账户资金自由汇兑，提升企业规避汇率风险能力**
H集团企业的主营业务为生产和销售打印墨盒，是中国唯一一家掌握自主核心技术的激光打印机厂商，也是全球最大的通用打印耗材生产商之一。香港子公司作为集团境外销售平台，承担集团耗材业务80%以上的境外销售。该集团于2020年底通过搭建全功能资金池，利用主办企业的FT账户可实现池内资金自由汇兑的优势，有效规避汇率风险，优化集团汇兑损益管理，进一步提升集团内资金结算能力和资金运营效率。">FT账户-账户结算分类、结售汇、国际收支申报、资金池等</a>

          &lt;h1 id=&#34;保理业务模式解析&#34;&gt;“保理业务”模式解析&lt;/h1&gt;
&lt;h2 id=&#34;保理业务模式解析-2&#34;&gt;“保理业务”模式解析&lt;/h2&gt;
&lt;p&gt;“保理”一词来源于英文Factoring，它同人类早期的商业活动有着紧密相连的渊源关系，现代国际保理的出现可追朔到19世纪末叶。它最初由美国近代商务代理活动发展演变而形成，20世纪60年代传入欧洲大陆，并与欧洲国家传统的银行贸易融资活动相结合得以迅猛发展。&lt;/p&gt;
&lt;h2 id=&#34;保理业务的定义&#34;&gt;保理业务的定义&lt;/h2&gt;
&lt;p&gt;保理是一项综合性金融服务。在保理服务中，卖方企业将其现在或将来的基于与买方的商品销售（或)服务合同所产生的应收帐款转让给保理商，由保理商为卖方提供贸易融资、销售分户帐管理、应收帐款的催收、信用风险控制与坏账担保四项服务。&lt;/p&gt;
&lt;h2 id=&#34;保理业务的基本类型&#34;&gt;保理业务的基本类型&lt;/h2&gt;
&lt;p&gt;1、按照应收账款的转让是否通知买方分为明保理和暗保理&lt;br&gt;
明保理：也称为公开型保理，即保理商将应收账款转让的事实通知买方，并指示其在应收账款到期日付款至指定账户。&lt;br&gt;
暗保理：也称为隐蔽型保理，即不将应收账款转让的事实通知买方。&lt;/p&gt;
&lt;p&gt;2、按照是否承担坏账风险分为有追索权保理和无追索权保理&lt;br&gt;
有追索权保理业务：也称回购型保理，是指保理商受让应收账款后，买方到期不付款时，卖方承担回购应收账款并归还保理商融资的责任。&lt;br&gt;
无追索权保理：也称买断型保理，是指买方如因信用问题而到期不付款时，保理商免除向卖方追索的权利。但买卖双方交易纠纷引起的账务风险保理商不予承担。&lt;br&gt;
这里的“交易纠纷”指卖方因未恰当履行或未完全履行商务合同义务而引起的纠纷。只要买方以此为由拒绝付款，保理商即认为交易纠纷已经发生。&lt;br&gt;
3、按买卖双方是否处于一个国家或地区来划分，可分为国内保理和国际保理&lt;br&gt;
国内保理：买卖双方均在国内的保理业务；&lt;br&gt;
国际保理：买卖双方有一个在国外的保理业务。&lt;br&gt;
4、按参与保理的保理商数量来划分，可将保理分为单保理和双保理&lt;br&gt;
单保理：即只有一个保理商参与的保理业务，一般出现在国内保理业务中。该保理商通常独立为卖方提供应收账款融资、应收账款管理及催收等服务；&lt;/p&gt;
&lt;p&gt;双保理：有两个保理商参加的保理业务。双保理在国际保理中较为常见，分为出口保理商和进口保理商。&lt;br&gt;
通常出口保理商向出口商提供融资、应收账款管理服务，而进口保理商则提供催收、坏账担保、进口方资信调查等服务。&lt;/p&gt;
&lt;h2 id=&#34;国内保理业务&#34;&gt;国内保理业务&lt;/h2&gt;
&lt;p&gt;目前，国内外以大型企业为主导的供应链形态已经基本确立，这些企业通常通过供应链管理来降低采购成本、提升效能，其中赊销结算逐渐成为这些企业控制供应商的重要手段之一。&lt;br&gt;
据不完全统计，仅2008年我国企业的应收账款余额已接近10万亿人民币。据预测，未来三年中国保理业务将以150％的年均增长速度增长。&lt;br&gt;
在这种形势下，很多企业相应产生了以下困难及需求：&lt;br&gt;
1、流动资金短缺&lt;br&gt;
表现为向强势下游赊销占压大量资金，尤其对于中小型企业由于融资渠道不畅导致流动资金周转困难；&lt;br&gt;
2、财务管理困难&lt;br&gt;
表现为应收账款分散、维护成本高、没有专业化的应收账款管理系统；&lt;br&gt;
3、财务报表有待美化对于一些上市公司、行业龙头企业存在美化财务表具有较强需求（无追索权保理）。&lt;/p&gt;
&lt;h2 id=&#34;国内保理业务的操作流程&#34;&gt;国内保理业务的操作流程&lt;/h2&gt;
&lt;p&gt;1、业务准备阶段&lt;br&gt;
企业在商务谈判时，即可将办理保理业务的意向告知买方，以便买方配合银行/商业保理公司提供相关信息；同时配合银行/商业保理公司业务人员提供企业基础资料以及与买方的历史交易资料；&lt;br&gt;
2、业务审批阶段&lt;br&gt;
在受理企业的保理业务融资申请后，银行/商业保理公司会为企业综合情况核定融资额度，根据买方资质核定买方信用额度，并与企业签订《国内保理合同》等协议；&lt;br&gt;
3、应收账款转让阶段&lt;br&gt;
企业发货后，通过办理发票转让手续将应收账款转让给银行/商业保理公司。若采取明保理模式，企业需要提前在银行开立保理回款专户，并将应收账款转让事宜通知买方，同时要求买方在应收账款到期后将款项付至回款专户；&lt;br&gt;
4、融资发放阶段&lt;br&gt;
银行/商业保理公司根据受让企业应收账款金额的一定比例发放融资，具体融资比例可视企业的经营、资信等综合情况逐步提高，但一般不超过80％；&lt;br&gt;
5、应收账款收款阶段&lt;br&gt;
发票到期后，银行/商业保理公司为企业提供收款、催收等服务，在扣除融资本息与相关费用后将余额划至企业的结算账户。&lt;br&gt;
在有追索权保理模式下，若买方到期无法付款，则银行/商业保理公司可向企业行使追索权，要求回购应收账款；在无追索权模式，若买方到期无法付款且没有发生商业纠纷，则坏账风险由银行/商业保理公司承担。&lt;/p&gt;
&lt;h2 id=&#34;供应链金融保理业务模式&#34;&gt;供应链金融保理业务模式&lt;/h2&gt;
&lt;p&gt;供应链金融保理的业务模式主要是直接保理、反向保理、保理池和票据保理等。&lt;br&gt;
1、直接保理&lt;br&gt;
直接保理业务即是处于整个供应链的卖方将其对于买卖交易中的买方（核心企业）的应收账款转让给保理公司，保理公司据此对卖方进行保理融资。保理按照业务设计形态不同，分为明保理、暗保理。同时根据可否对转让应收账款的卖方进行追索，又分为有追索权保理和无追索权保理，在无追索权保理业务中，保理公司需要核实买方的资信情况，并据此对卖方核实保理融资额度。其一般业务流程如下图所示：&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://img.zenme.run/img/202206061833730.png&#34; alt=&#34;image4&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
2、反向保理&lt;br&gt;
反向保理又被称为逆保理。主要适用于与核心企业有稳定贸易往来或者和核心企业有良好合作关系的中小微企业。反向保理中，核心企业将有资金需求的其自身或成员企业的供应商推荐给保理公司，由保理公司根据核心企业或其成员企业与其供应商之间的应收账款，在核心企业或其成员企业承诺付款的情况下，向供应商提供融资。反向保理中，核心企业的信用情况是保理公司的风险关注重点，在一些情况下，保理公司和核心企业是合作关系或关联关系，有些保理公司是核心企业专门下设的用于处理其集团内部和供应商之间应收账款的机构。&lt;br&gt;
具体业务模式如下图：&lt;/p&gt;
&lt;p&gt;&lt;img src=&#34;https://img.zenme.run/img/202206061833731.png&#34; alt=&#34;image5&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
3、保理池融资&lt;br&gt;
保理池融资的业务模式和直接保理的业务模式基本一致，所不同的是融资方向保理公司转让的应收账款不是一笔，而是多笔，该多笔应收账款集合在一起形成应收账款池。保理商根据应收账款池的应收账款金额和质量向融资方提供融资。&lt;br&gt;
保理池融资除了能够挖掘零散应收账款的融资能力，还能够通过多个买方的应收账款来降低单一买方的还款能力。由于买方分散，不易同时发生不归还的情况，可借此避免供应商在贸易流程中出现的信用风险。由于其业务模式和直接保理的业务模式类此，在此不赘述，可参考直接保理的业务运行模式，只是其模式中的应收账款为多笔。&lt;br&gt;
4、票据保理&lt;br&gt;
通常意义中的票据保理是指基础贸易中的供应商将其持有的关于对核心企业或其成员企业的应收账款转让给保理公司，保理公司对其保理融资后，由核心企业或其成员企业向其开具发票以支付该笔应收账款。由于市场上创新做法不断，票据保理也呈现出几种不同的形式，一般来讲，市场上的票据保理业务通常有如下三种：&lt;br&gt;
1）先保理后附票。该种模式即是基础贸易中的债权人转让应收债权获取保理融资，债务人向保理公司支付票据，用于支付该笔应收账款。&lt;br&gt;
2）先附票后保理。即债权人和债务人之间的应收账款，债务人已向债权人签发／转让票据。保理商与债权人签订保理合同，自债权人处受让已用票据支付的应收账款。保理商为控制风险，一般要求债权人将已取得的票据背书给保理商。&lt;br&gt;
3)纯票据保理。即保理公司只根据保理融资人提供的票据即向其提供保理融资，保理融资人不向保理公司转让其与债务人之间的应收账款。&lt;/p&gt;
